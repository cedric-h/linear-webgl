const sdfs = {};

const SDF_FONT_SIZE = 48;

const update_sdf = (() => {

    const chars = ' abcdefghijklmnopqrstuvwxyzZABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()1234567890<,>./?;:\'"\\|{}[]-=_+';
    const fontCanvas = document.createElement('canvas');
    fontCanvas.width = fontCanvas.height = 512
    const ctx = fontCanvas.getContext('2d', { willReadFrequently: true });

    const TinySDF = (() => {
        const INF = 1e20;

        class TinySDF {
            constructor({
                fontSize = 24,
                buffer = 3,
                radius = 8,
                cutoff = 0.25,
                fontFamily = 'sans-serif',
                fontWeight = 'normal',
                fontStyle = 'normal'
            } = {}) {
                this.buffer = buffer;
                this.cutoff = cutoff;
                this.radius = radius;

                // make the canvas size big enough to both have the specified buffer around the glyph
                // for "halo", and account for some glyphs possibly being larger than their font size
                const size = this.size = fontSize + buffer * 4;

                const canvas = this._createCanvas(size);
                const ctx = this.ctx = canvas.getContext('2d', {willReadFrequently: true});
                ctx.font = `${fontStyle} ${fontWeight} ${fontSize}px ${fontFamily}`;

                ctx.textBaseline = 'alphabetic';
                ctx.textAlign = 'left'; // Necessary so that RTL text doesn't have different alignment
                ctx.fillStyle = 'black';

                // temporary arrays for the distance transform
                this.gridOuter = new Float64Array(size * size);
                this.gridInner = new Float64Array(size * size);
                this.f = new Float64Array(size);
                this.z = new Float64Array(size + 1);
                this.v = new Uint16Array(size);

            _createCanvas(size) {
                const canvas = document.createElement('canvas');
                canvas.width = canvas.height = size;
                return canvas;
            }

            draw(char) {
                const {
                    width: glyphAdvance,
                    actualBoundingBoxAscent,
                    actualBoundingBoxDescent,
                    actualBoundingBoxLeft,
                    actualBoundingBoxRight
                } = this.ctx.measureText(char);

                // The integer/pixel part of the top alignment is encoded in metrics.glyphTop
                // The remainder is implicitly encoded in the rasterization
                const glyphTop = Math.ceil(actualBoundingBoxAscent);
                const glyphLeft = 0;

                // If the glyph overflows the canvas size, it will be clipped at the bottom/right
                const glyphWidth = Math.max(0, Math.min(this.size - this.buffer, Math.ceil(actualBoundingBoxRight - actualBoundingBoxLeft)));
                const glyphHeight = Math.min(this.size - this.buffer, glyphTop + Math.ceil(actualBoundingBoxDescent));

                const width = glyphWidth + 2 * this.buffer;
                const height = glyphHeight + 2 * this.buffer;

                const len = Math.max(width * height, 0);
                const data = new Uint8ClampedArray(len);
                const glyph = {data, width, height, glyphWidth, glyphHeight, glyphTop, glyphLeft, glyphAdvance};
                if (glyphWidth === 0 || glyphHeight === 0) return glyph;

                const {ctx, buffer, gridInner, gridOuter} = this;
                ctx.clearRect(buffer, buffer, glyphWidth, glyphHeight);
                ctx.fillText(char, buffer, buffer + glyphTop);
                const imgData = ctx.getImageData(buffer, buffer, glyphWidth, glyphHeight);

                // Initialize grids outside the glyph range to alpha 0
                gridOuter.fill(INF, 0, len);
                gridInner.fill(0, 0, len);

                for (let y = 0; y < glyphHeight; y++) {
                    for (let x = 0; x < glyphWidth; x++) {
                        const a = imgData.data[4 * (y * glyphWidth + x) + 3] / 255; // alpha value
                        if (a === 0) continue; // empty pixels

                        const j = (y + buffer) * width + x + buffer;

                        if (a === 1) { // fully drawn pixels

                edt(gridOuter, 0, 0, width, height, width, this.f, this.v, this.z);
                edt(gridInner, buffer, buffer, glyphWidth, glyphHeight, width, this.f, this.v, this.z);

                for (let i = 0; i < len; i++) {
                    const d = Math.sqrt(gridOuter[i]) - Math.sqrt(gridInner[i]);

        function edt(data, x0, y0, width, height, gridSize, f, v, z) {
            for (let x = x0; x < x0 + width; x++) edt1d(data, y0 * gridSize + x, gridSize, height, f, v, z);

        function edt1d(grid, offset, stride, length, f, v, z) {
            v[0] = 0;
            z[0] = -INF;
            z[1] = INF;
            f[0] = grid[offset];

            for (let q = 1, k = 0, s = 0; q < length; q++) {
                f[q] = grid[offset + q * stride];
                const q2 = q * q;
                do {
                    const r = v[k];
                    s = (f[q] - f[r] + q2 - r * r) / (q - r) / 2;
                } while (s <= z[k] && --k > -1);

                k++;
                v[k] = q;
                z[k] = s;
                z[k + 1] = INF;
            }

            for (let q = 0, k = 0; q < length; q++) {
                while (z[k + 1] < q) k++;
                const r = v[k];
                const qr = q - r;
                grid[offset + q * stride] = f[r] + qr * qr;

        function makeRGBAImageData(alphaChannel, width, height) {
            const imageData = ctx.createImageData(width, height);
            for (let i = 0; i < alphaChannel.length; i++) {
                imageData.data[4 * i + 0] = alphaChannel[i];
                imageData.data[4 * i + 1] = alphaChannel[i];
                imageData.data[4 * i + 2] = alphaChannel[i];
                imageData.data[4 * i + 3] = 255;
            }
            return imageData;
        }

        const charWidths = Array.from({ length: chars.length }, _ => 0);

        ctx.clearRect(0, 0, fontCanvas.width, fontCanvas.height);
        await font.load();
        document.fonts.add(font);

        const fontSize = +SDF_FONT_SIZE;
        const fontFamily = font_name;
        const buffer = Math.ceil(fontSize / 8);
        const radius = Math.ceil(fontSize / 2);
        const sdf = new TinySDF({fontSize, buffer, radius, fontFamily});
        const size = fontSize + buffer * 2;

        const now = performance.now();
        let i = 0;
        for (let y = 0; y + size <= fontCanvas.height && i < chars.length; y += size) {
            for (let x = 0; x + size <= fontCanvas.width && i < chars.length; x += size) {
                const glyph = sdf.draw(chars[i]);
                const {data, width, height} = glyph;
                delete glyph.data;
                sdfs[chars[i]] = { x, y, glyph };
                ctx.putImageData(makeRGBAImageData(data, width, height), x, y);
                i++;
            }
        }
        console.log(`${i} characters (${fontSize}px, with ${buffer}px buffer) rendered in ${Math.round(performance.now() - now)}ms.`)

        return ctx.getImageData(0, 0, fontCanvas.width, fontCanvas.height)
    };
})()

            const pos_y = sdfs[str[i]].y; // pos in sprite y
            const advance = sdfs[str[i]].glyph.glyphAdvance + extra;
            const by = sdfs[str[i]].glyph.glyphTop - (fontsize / 2 + buf); // bearing y

            this.text_verts.push(
                /* pos */ pen.x + ((bx - buf) * scale), pen.y - by * scale,
                /* uv  */ pos_x, pos_y,

                /* pos */ pen.x + ((bx - buf + width) * scale), pen.y - by * scale,
                /* uv  */ pos_x + width, pos_y,

                /* pos */ pen.x + ((bx - buf) * scale), pen.y + (height - by) * scale,
                /* uv  */ pos_x, pos_y + height,


                /* pos */ pen.x + ((bx - buf + width) * scale), pen.y - by * scale,
                /* uv  */ pos_x + width, pos_y,

                /* pos */ pen.x + ((bx - buf) * scale), pen.y + (height - by) * scale,
                /* uv  */ pos_x, pos_y + height,

                /* pos */ pen.x + ((bx - buf + width) * scale), pen.y + (height - by) * scale,
                /* uv  */ pos_x + width, pos_y + height
            );

            pen.x = pen.x + advance * scale;
        }
    }
}



class Frame {

            { tex: null, fb: null },

        function resizeGraphCanvas() {

                graphCanvas.style.height = `${graphCanvas.height}px`;
                graphCanvas.width *= window.devicePixelRatio;

                0,
                0,
                graphCanvas.width,
                graphCanvas.height
            );

                if (target.fb ) gl.deleteFramebuffer(target.fb );

                target.tex = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, target.tex);

                // define size and format of level 0
                gl.texImage2D(
                    gl.TEXTURE_2D,
                    /* level,          */ 0,

                    /* width,          */ graphCanvas.width,
                    /* height,         */ graphCanvas.height,
                    /* border,         */ 0,
                    /* format,         */ gl.RGBA,
                    /* type,           */ gl.UNSIGNED_BYTE,
                    /* data            */ null
                );

                // set the filtering so we don't need mips
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

                target.fb = gl.createFramebuffer();
                gl.bindFramebuffer(gl.FRAMEBUFFER, target.fb);
                gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, target.tex, 0);

        /* compile shaders */
        {
            const vs_text = `
                attribute vec2 a_pos;
                attribute vec2 a_uv;

                uniform mat4 u_matrix;
                uniform vec2 u_texsize;

                varying vec2 v_texcoord;

                void main() {
                    gl_Position = u_matrix * vec4(a_pos.xy, -0.2, 1);

            const fs_text = `
                precision mediump float;

                uniform sampler2D u_texture;
                uniform vec4 u_color;
                uniform float u_buffer;
                uniform float u_gamma;

                varying vec2 v_texcoord;

                void main() {
                    float dist = texture2D(u_texture, v_texcoord).r;
                    float alpha = smoothstep(u_buffer - u_gamma, u_buffer + u_gamma, dist);
                    gl_FragColor = vec4(u_color.rgb, alpha * u_color.a);
                }`;

            const vs_fullscreen = `#version 300 es
                precision mediump float;

                out vec2 v_texcoord;

                void main(void) {
                    float x = float((gl_VertexID & 1) << 2);
                    float y = float((gl_VertexID & 2) << 1);
                    v_texcoord.x = x * 0.5;
                    v_texcoord.y = y * 0.5;
                    gl_Position = vec4(x - 1.0, y - 1.0, 0, 1);
                }
            `;

            const fs_fullscreen = `#version 300 es
                precision mediump float;

                uniform sampler2D u_texture;
                uniform vec2 u_direction;

                in vec2 v_texcoord;

                out vec4 frag_color;

                void main(void) {
                    vec2 one_pixel = u_direction*(vec2(1) / vec2(textureSize(u_texture, 0)));

                    frag_color = texture(u_texture, v_texcoord) * 0.2270270270;

                    frag_color += texture(u_texture, v_texcoord + one_pixel    ) * 0.1945945946;
                    frag_color += texture(u_texture, v_texcoord - one_pixel    ) * 0.1945945946;

                    frag_color += texture(u_texture, v_texcoord + one_pixel*2.0) * 0.1216216216;
                    frag_color += texture(u_texture, v_texcoord - one_pixel*2.0) * 0.1216216216;

                    frag_color += texture(u_texture, v_texcoord + one_pixel*3.0) * 0.0540540541;
                    frag_color += texture(u_texture, v_texcoord - one_pixel*3.0) * 0.0540540541;

                    frag_color += texture(u_texture, v_texcoord + one_pixel*4.0) * 0.0162162162;
                    frag_color += texture(u_texture, v_texcoord - one_pixel*4.0) * 0.0162162162;
                }
            `;

            const vs_button = `#version 300 es
                precision mediump float;

                in vec3 a_pos;
                in vec2 a_uv;

                out vec2 v_uv;

                uniform mat4 u_matrix;
                uniform float u_aspect_ratio;

                void main() {
                    v_uv = a_uv * vec2(u_aspect_ratio, 1.0);
                    gl_Position = u_matrix * vec4(a_pos.xyz, 1);

            const fs_button = `#version 300 es

        precision mediump float;

        uniform float u_aspect_ratio;
        uniform vec4 u_color;
        in vec2 v_uv;

#define LIGHT_POSITION      vec2(-1.3, 2.2)
#define DIFFUSE_INTENSITY   ( 0.35)
#define DIFFUSE_LOWER_BOUND (-0.08)

#define NORMAL_SDF_ROUND    (4.065)
#define INSIDE_SDF_ROUND    (1.065)
#define SIZE                (1.000)

        float sdRoundBox(in vec2 p, in vec2 b, in vec4 r, in vec2 ar) {
            r.xy = (p.x>0.0)?r.xy : r.zw;
            r.x  = (p.y>0.0)?r.x  : r.y;

            r.xy /= ar;

            vec2 q = abs(p)-b+r.x;
            return min(max(q.x,q.y),0.0) + length(max(q,0.0)) - r.x;
        }

        vec4 fromLinear(vec4 linearRGB) {
            bvec3 cutoff = lessThan(linearRGB.rgb, vec3(0.0031308));
            vec3 higher = vec3(1.055)*pow(linearRGB.rgb, vec3(1.0/2.4)) - vec3(0.055);
            vec3 lower = linearRGB.rgb * vec3(12.92);

            return vec4(mix(higher, lower, cutoff), linearRGB.a);
        }
        vec3 toLinear(vec3 sRGB) {
            bvec3 cutoff = lessThan(sRGB.rgb, vec3(0.04045));
            vec3 higher = pow((sRGB.rgb + vec3(0.055))/vec3(1.055), vec3(2.4));
            vec3 lower = sRGB.rgb/vec3(12.92);

            return mix(higher, lower, cutoff);
        }

        float normalSDF(vec2 p) {  return sdRoundBox(p, SIZE*vec2(u_aspect_ratio, 1.0), vec4(NORMAL_SDF_ROUND), vec2(u_aspect_ratio, 1.0)); }
        float insideSDF(vec2 p) {  return sdRoundBox(p, SIZE*vec2(u_aspect_ratio, 1.0), vec4(INSIDE_SDF_ROUND), vec2(u_aspect_ratio, 1.0)); }

        vec3 normal(vec2 p){
            vec2 e = vec2(-1,1) * 0.00001;
            return vec3(
                normalize(
                    e.xy * normalSDF(p + e.xy) +
                    e.yx * normalSDF(p + e.yx) +
                    e.yy * normalSDF(p + e.yy) +
                    e.xx * normalSDF(p + e.xx) ),
                0.5*sqrt(1.0-normalSDF(p))
            );
        }

        out vec4 frag_color;

        void main(void) {
            vec3 col = toLinear(u_color.rgb);
            float inside = smoothstep(-0.6, -0.05, insideSDF(v_uv));

            vec2 ar = vec2(u_aspect_ratio, 1.0);

            vec3 to_light = normalize(vec3(LIGHT_POSITION - v_uv, 3.0));
            vec3 N = normal(v_uv);
            float specular = 0.105*pow(clamp(dot(reflect(-to_light, N), normalize(vec3(-2000.0, 500.0, 4.0))), 0.0, 1.0), 10.0);
            float diffuse = DIFFUSE_INTENSITY * max(DIFFUSE_LOWER_BOUND, dot(to_light, N));
            col.xyz += vec3((specular + diffuse) * inside + 0.05*(1.0 - inside));

            frag_color = fromLinear(vec4(col,1.0));
        }`


            const vs_geo = `
                attribute vec3 a_pos;
                attribute vec4 a_color;

                uniform mat4 u_matrix;
                uniform vec4 u_color;

                varying vec4 v_color;

                void main() {
                    gl_Position = u_matrix * vec4(a_pos.xyz, 1);
                    v_color = u_color * a_color;
                }`;

            const fs_geo = `
                precision mediump float;

                varying vec4 v_color;

                void main() {
                    gl_FragColor = v_color;
                }`;

            const vs_shadow = `#version 300 es

                in vec3 a_pos;
                in uint a_shadow_layer;

                uniform mat4 u_matrix;

                out vec4 v_color;

                void main() {
                    gl_Position = u_matrix * vec4(a_pos.xyz, 1);
                    v_color = vec4(a_shadow_layer & 1u, a_shadow_layer & 2u, a_shadow_layer & 4u, a_shadow_layer > 0u);
                }`;

            const fs_shadow = `#version 300 es
                precision mediump float;

                in vec4 v_color;

                out vec4 frag_color;

                void main() {
                    frag_color = v_color;
                }`;

            const vs_fullscreen_shadow_layer = `#version 300 es
                precision mediump float;

                uniform float u_depth;

                out vec2 v_texcoord;

                void main(void) {
                    float x = float((gl_VertexID & 1) << 2);
                    float y = float((gl_VertexID & 2) << 1);
                    v_texcoord.x = x * 0.5;
                    v_texcoord.y = y * 0.5;
                    gl_Position = vec4(x - 1.0, y - 1.0, u_depth, 1);
                }
            `;

            const fs_fullscreen_shadow_layer = `#version 300 es
                precision mediump float;

                uniform sampler2D u_texture;
                uniform vec4 u_mask;

                in vec2 v_texcoord;

                out vec4 frag_color;

                void main(void) {
                    vec4 col = texture(u_texture, v_texcoord) * u_mask;
                    float val = max(max(col.x, col.y), max(col.z, col.w));
                    frag_color = vec4(0.0, 0.0, 0.0, val);
                }
            `;


            function createProgram(gl, vertexSource, fragmentSource) {
                function createShader(gl, type, source) {
                    const shader = gl.createShader(type);
                    gl.shaderSource(shader, source);
                    gl.compileShader(shader);
                    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                        throw new Error(gl.getShaderInfoLog(shader));
                    }
                    return shader;
                }

                const program = gl.createProgram();

                const vertex_shader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
                const fragment_shader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

                gl.attachShader(program, vertex_shader);
                gl.attachShader(program, fragment_shader);

                gl.linkProgram(program);
                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    throw new Error(gl.getProgramInfoLog(program));
                }

                const wrapper = {program};

                const numAttributes = gl.getProgramParameter(program, gl.ACTIVE_ATTRIBUTES);
                for (let i = 0; i < numAttributes; i++) {
                    const attribute = gl.getActiveAttrib(program, i);
                    wrapper[attribute.name] = gl.getAttribLocation(program, attribute.name);
                }
                const numUniforms = gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS);
                for (let i = 0; i < numUniforms; i++) {
                    const uniform = gl.getActiveUniform(program, i);
                    wrapper[uniform.name] = gl.getUniformLocation(program, uniform.name);
                }

                return wrapper;
            }


            this.shaders = {
                text                    : createProgram(gl, vs_text                   , fs_text                   ),
                geo                     : createProgram(gl, vs_geo                    , fs_geo                    ),
                button                  : createProgram(gl, vs_button                 , fs_button                 ),
                fullscreen              : createProgram(gl, vs_fullscreen             , fs_fullscreen             ),
                shadow                  : createProgram(gl, vs_shadow                 , fs_shadow                 ),
                fullscreen_shadow_layer : createProgram(gl, vs_fullscreen_shadow_layer, fs_fullscreen_shadow_layer),
            };
        }

        this.buf = {
            vertex_text              : gl.createBuffer(),
            vertex_geo_pos           : gl.createBuffer(),
            vertex_geo_color         : gl.createBuffer(),
            index_geo                : gl.createBuffer(),
            vertex_button_pos        : gl.createBuffer(),

            index_button             : gl.createBuffer(),

    drawBezier3( a_x, a_y,   control_x, control_y,   b_x, b_y,  thickness,  color ) {
        const out  = [0, 0];

        const a       = [      a_x,       a_y];
        const b       = [      b_x,       b_y];
        const control = [control_x, control_y];

        bezier3_sample(last, a, control, b, 0);
        for (let i = 1; i <= 10; i++) {
            const t = i/10;
            bezier3_sample(out, a, control, b, t);
            this.drawLine(last[0], last[1], out[0], out[1], thickness, color);

            if (i > 1) {
                const vbuf_i = vertex_geo_pos.length / 3 - 6;
                this.index_geo.push(vbuf_i + 0, vbuf_i + 1, vbuf_i + 2, vbuf_i + 2, vbuf_i + 1, vbuf_i + 3);
            }

            last[0] = out[0];
            last[1] = out[1];
        }
    }

    drawBezier4( a_x, a_y,   control0_x, control0_y,   control1_x, control1_y,   b_x, b_y,  thickness,  color ) {
        const out  = [0, 0];
        const last = [0, 0];

        const a        = [       a_x,        a_y];
        const b        = [       b_x,        b_y];
        const control0 = [control0_x, control0_y];
        const control1 = [control1_x, control1_y];

        bezier4_sample(last, a, control0, control1, b, 0);
        for (let i = 1; i <= 30; i++) {
            const t = i/30;
            bezier4_sample(out, a, control0, control1, b, t);
            this.drawLine(last[0], last[1], out[0], out[1], thickness, color);

            if (i > 1) {
                const vbuf_i = this.vertex_geo_pos.length / 3 - 6;
                this.index_geo.push(vbuf_i + 0, vbuf_i + 1, vbuf_i + 2, vbuf_i + 2, vbuf_i + 1, vbuf_i + 3);
            }

            last[0] = out[0];
            last[1] = out[1];
        }
    }

    drawTriangle(
        a_x, a_y,
        b_x, b_y,
        c_x, c_y,
        color
    ) {
        this.vertex_geo_color.push(
            color[0], color[1], color[2], color[3],
            color[0], color[1], color[2], color[3],
            color[0], color[1], color[2], color[3]
        )

        const vbuf_i = this.vertex_geo_pos.length / 3;
        this.posPush(a_x, a_y);
        this.posPush(b_x, b_y);
        this.posPush(c_x, c_y);

        this.index_geo.push(vbuf_i + 0, vbuf_i + 1, vbuf_i + 2);
    }

    buttonPosPush(x, y) {
        this.p[0] = x;
        this.p[1] = y;
        this.p[2] = 0;
        this.p[3] = 1;
        mat4_transform_vec4(this.p, this.p, this.view);
        this.vertex_button_pos.push(this.p[0], this.p[1], this.z);
    }

    posPush(x, y) {
        this.p[0] = x;
        this.p[1] = y;
        this.p[2] = 0;
        this.p[3] = 1;
        mat4_transform_vec4(this.p, this.p, this.view);
        this.vertex_geo_pos.push(this.p[0], this.p[1], this.z);
        this.vertex_geo_shadow_layer.push(this.shadow_layer);
    }

    uploadCpuBuffers() {
        const { gl } = this;

        /* only exception are the FontBufs -- not uploaded here */

        /* normal geometry */
        {
            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_pos);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertex_geo_pos), gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_color);
            gl.bufferData(gl.ARRAY_BUFFER, new Uint8Array(this.vertex_geo_color), gl.STATIC_DRAW);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.buf.index_geo);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.index_geo), gl.STATIC_DRAW);
        }

        /* buttons */
        {
            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_button_pos);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertex_button_pos), gl.STATIC_DRAW);

            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_button_uv);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertex_button_uv), gl.STATIC_DRAW);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.buf.index_button);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(this.index_button), gl.STATIC_DRAW);
        }

        /* shadow layer buffers (normal geometry + buttons) */
        {
            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_shadow_layer);
            gl.bufferData(gl.ARRAY_BUFFER, new Uint8Array(this.vertex_geo_shadow_layer), gl.STATIC_DRAW);
        }
    }

    geoPass(color) {
        const { gl } = this;

        gl.useProgram(this.shaders.geo.program);
        gl.enableVertexAttribArray(this.shaders.geo.a_pos);
        gl.enableVertexAttribArray(this.shaders.geo.a_color);

        gl.uniformMatrix4fv(this.shaders.geo.u_matrix, false, this.pixel_matrix);
        gl.uniform4f(this.shaders.geo.u_color, color[0], color[1], color[2], color[3]);

        /* upload/bind geometry */

        {
            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_pos);
            gl.vertexAttribPointer(this.shaders.geo.a_pos, 3, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_color);
            gl.vertexAttribPointer(this.shaders.geo.a_color, 4, gl.UNSIGNED_BYTE, true, 0, 0);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.buf.index_geo);
        }

        gl.drawElements(gl.TRIANGLES, this.index_geo.length, gl.UNSIGNED_SHORT, 0);
    }

    shadowPass() {
        const { gl } = this;

        gl.useProgram(this.shaders.shadow.program);
        gl.enableVertexAttribArray(this.shaders.shadow.a_pos);
        gl.enableVertexAttribArray(this.shaders.shadow.a_shadow_layer);

        gl.uniformMatrix4fv(this.shaders.shadow.u_matrix, false, this.pixel_matrix);

        /* normal geometry shadow pass */
        {
            {
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_pos);
                gl.vertexAttribPointer(this.shaders.shadow.a_pos, 3, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_geo_shadow_layer);
                gl.vertexAttribIPointer(this.shaders.shadow.a_shadow_layer, 1, gl.UNSIGNED_BYTE, 0, 0);

                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.buf.index_geo);
            }

            gl.drawElements(gl.TRIANGLES, this.index_geo.length, gl.UNSIGNED_SHORT, 0);
        }
    }

    render() {
        const { gl, render_targets } = this;

        this.uploadCpuBuffers();

        gl.enable(gl.DEPTH_TEST);
        gl.depthFunc(gl.LEQUAL);

        for (const rt of render_targets) {
            gl.bindFramebuffer(gl.FRAMEBUFFER, rt.fb);

            /* clear all */
            gl.clearColor(1.0, 1.0, 1.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        }

        /* shadow pass "pre-post-processing :)" */
        {
            gl.blendFuncSeparate(gl.SRC_ALPHA, gl.ONE, gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
            gl.enable(gl.BLEND);

            gl.bindFramebuffer(gl.FRAMEBUFFER, render_targets[0].fb);

            /* clear all */
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            /* geo pass */
            this.shadowPass();
        }

        /* set up premultiplied alpha */
        gl.blendFuncSeparate(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA, gl.ONE, gl.ONE);
        gl.enable(gl.BLEND);

        const passes = [
            [render_targets[1].fb, render_targets[0].tex, [0, 8]],
            [render_targets[0].fb, render_targets[1].tex, [7, 0]],
            [render_targets[1].fb, render_targets[0].tex, [0, 6]],
            [render_targets[0].fb, render_targets[1].tex, [5, 0]],
            [render_targets[1].fb, render_targets[0].tex, [0, 4]],
            [render_targets[0].fb, render_targets[1].tex, [3, 0]],
            [render_targets[1].fb, render_targets[0].tex, [0, 2]],
            [                null, render_targets[1].tex, [1, 0]]
        ];
        for (const [dst_fb, src_tex, dir] of passes) {
            gl.bindFramebuffer(gl.FRAMEBUFFER, dst_fb);

            gl.useProgram(this.shaders.fullscreen.program);

            gl.uniform2fv(this.shaders.fullscreen.u_direction, dir);

            /* bind tex */
            {
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, src_tex);
                gl.uniform1i(this.shaders.fullscreen.u_texture, 0);
            }

            gl.drawArrays(gl.TRIANGLE_FAN, 0, 3);
        }

        /* layered shadows */
        const shadowLayer = (depth, mask_x, mask_y) => {
            gl.useProgram(this.shaders.fullscreen_shadow_layer.program);

            gl.uniform4f(this.shaders.fullscreen_shadow_layer.u_mask, mask_x, mask_y, 0, 0);
            gl.uniform1f(this.shaders.fullscreen_shadow_layer.u_depth, depth);

            /* bind tex */
            {
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, render_targets[0].tex);
                gl.uniform1i(this.shaders.fullscreen_shadow_layer.u_texture, 0);
            }

            gl.drawArrays(gl.TRIANGLE_FAN, 0, 3);
        }

        {
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);

            gl.clearColor(1, 1, 1, 1);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            shadowLayer(0.99, 0.65, 0.0);
        }


        {
            // gl.bindFramebuffer(gl.FRAMEBUFFER, render_targets[0].fb);

            /* clear all */
            // gl.clearColor(0.95, 0.95, 0.95, 1);
            // gl.clear(gl.DEPTH_BUFFER_BIT);

            /* geo pass */
            this.geoPass([1, 1, 1, 1]);

            shadowLayer(0, 0.0, 0.4);

            /* button pass */
            {
                gl.useProgram(this.shaders.button.program);
                gl.enableVertexAttribArray(this.shaders.button.a_pos);
                gl.enableVertexAttribArray(this.shaders.button.a_color);

                gl.uniformMatrix4fv(this.shaders.button.u_matrix, false, this.pixel_matrix);
                gl.uniform1f(this.shaders.button.u_aspect_ratio, this.button_aspect_ratio);
                {
                    const highlight = [0, 0, 0, 255];
                    hex_to_four_channel(highlight, DOMAIN_INFO[active_domain].color);
                    gl.uniform4f(
                        this.shaders.button.u_color,
                        highlight[0] / 255,
                        highlight[1] / 255,
                        highlight[2] / 255,
                        highlight[3] / 255
                    );
                }

                /* upload/bind geometry */

                {
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_button_pos);
                    gl.vertexAttribPointer(this.shaders.button.a_pos, 3, gl.FLOAT, false, 0, 0);

                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_button_uv);
                    gl.vertexAttribPointer(this.shaders.button.a_uv, 2, gl.FLOAT, false, 0, 0);

                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, this.buf.index_button);
                }

                gl.drawElements(gl.TRIANGLES, this.index_button.length, gl.UNSIGNED_SHORT, 0);
            }


            /* text pass */
            for (const font_buf of this.font_bufs) {
                gl.useProgram(this.shaders.text.program);
                gl.enableVertexAttribArray(this.shaders.text.a_pos);
                gl.enableVertexAttribArray(this.shaders.text.a_uv);

                const gamma = 2;
                gl.uniformMatrix4fv(this.shaders.text.u_matrix, false, this.pixel_matrix);
                gl.uniform4fv(this.shaders.text.u_color, font_buf.color);
                gl.uniform1f(this.shaders.text.u_buffer, 0.75);
                gl.uniform1f(this.shaders.text.u_gamma, gamma * 1.4142 / font_buf.fontscale);
                gl.uniform2f(this.shaders.text.u_texsize, font_buf.font_image_dimensions.width, font_buf.font_image_dimensions.height);

                /* bind tex */
                {
                    gl.activeTexture(gl.TEXTURE0);
                    gl.bindTexture(gl.TEXTURE_2D, font_buf.gl_texture);
                    gl.uniform1i(this.shaders.text.u_texture, 0);
                }

                /* upload/bind geometry */
                const vbuf_count = font_buf.text_verts.length / 4;
                {
                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_text);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(font_buf.text_verts), gl.STATIC_DRAW);

                    gl.bindBuffer(gl.ARRAY_BUFFER, this.buf.vertex_text);
                    gl.vertexAttribPointer(
                        this.shaders.text.a_pos,
                        /* numComponents, */ 2,
                        /* type,          */ gl.FLOAT,
                        /* normalize,     */ false,
                        /* stride,        */ 4*4,
                        /* offset         */ 0
                    );
                    gl.vertexAttribPointer(
                        this.shaders.text.a_uv,
                        /* numComponents, */ 2,
                        /* type,          */ gl.FLOAT,
                        /* normalize,     */ false,
                        /* stride,        */ 4*4,
                        /* offset         */ 2*4
                    );
                }

                gl.drawArrays(gl.TRIANGLES, 0, vbuf_count);
            }
        }
    }
}

const MOUSE_DOWN_TARGET_NONE      = 0;
const MOUSE_DOWN_TARGET_CANVAS    = 1;
const MOUSE_DOWN_TARGET_SCROLLBAR = 2;
class Input {
    constructor(frame, element = window) {
        this.mouse_world_x = 0;
        this.mouse_world_y = 0;
        this.mouse_clicked = false;

        this.scroll_captured = false;

        this.scroll = 0;
        /* NOTE: scroll_delta is "consumed (set to 0)" by things that capture scroll */
        this.scroll_delta = 0;

        this.mouse_x = 0;
        this.mouse_y = 0;

        this.mouse_down_x = 0;
        this.mouse_down_y = 0;
        this.mouse_down_world_x = 0;
        this.mouse_down_world_y = 0;

        this.mouse_down = 0;
        this.mouse_released = false;
        this.mouse_down_target = MOUSE_DOWN_TARGET_NONE;

        this.view_matrix = mat4_create();
        {
            /* scale view_matrix to fit 5000 logical pixels */
            const aspect_ratio = window.innerHeight/window.innerWidth;
            const width = 5500;
            const x = 3100;
            const y = 3100;
            mat4_ortho(this.view_matrix, x-width, x+width, y+width*aspect_ratio, y-width*aspect_ratio, 1, -1)
            mat4_mul(this.view_matrix, mat4_invert(mat4_create(), frame.pixel_matrix), this.view_matrix);
        }

        let wheelTimeout;
        element.addEventListener('wheel', e => {
            if (this.mouse_down) return;
            this.scroll = Math.sign(e.deltaY);
            this.scroll_delta = e.deltaY;

            clearTimeout(wheelTimeout)
            wheelTimeout = setTimeout(() => this.scroll = 0, 100)
        });
        element.addEventListener('mousedown', e => {
            this.mouse_down = true;
            this.mouse_down_x = e.clientX*window.devicePixelRatio;
            this.mouse_down_y = e.clientY*window.devicePixelRatio;
        });
        element.addEventListener('mousemove', e => {
            this.mouse_x = e.clientX*window.devicePixelRatio;
            this.mouse_y = e.clientY*window.devicePixelRatio;
        });
        element.addEventListener('mouseup', e => {
            this.mouse_released = true;
            this.mouse_x = e.clientX*window.devicePixelRatio;
            this.mouse_y = e.clientY*window.devicePixelRatio;
        });

    }

    updateCamera() {
        const { mouse_x, mouse_down_x,
                mouse_y, mouse_down_y,
                view_matrix } = this;

        /* handle mouse click state; e.g. this is where you would handle double click */
        {
            const mouse_moved = Math.sqrt((mouse_x - mouse_down_x)*(mouse_x - mouse_down_x) +
                                          (mouse_y - mouse_down_y)*(mouse_y - mouse_down_y)) > 2;
            this.mouse_clicked = this.mouse_released && !mouse_moved;
        }

        /* create frame.view for this frame */
        let view;
        {
            /* zoom toward mouse */
            if (this.scroll && !this.scroll_captured) {
                const zoom = 1.0 + 0.03*this.scroll;

                const focal = [mouse_x, mouse_y, 0, 1];
                const tl = [-1, -1, -1,  1]
                const br = [ 1,  1,  1,  1]
                const inv = mat4_invert(mat4_create(), view_matrix);
                mat4_transform_vec4(tl, tl, inv);
                mat4_transform_vec4(br, br, inv);
                mat4_transform_vec4(focal, focal, inv);

                mat4_ortho(
                    view_matrix,
                    (tl[0] - focal[0])*zoom + focal[0],
                    (br[0] - focal[0])*zoom + focal[0],
                    (tl[1] - focal[1])*zoom + focal[1],
                    (br[1] - focal[1])*zoom + focal[1],
                    br[2],
                    tl[2]
                )
            }

            /* mouse drag */
            let drag_x = 0, drag_y = 0;
            if (this.mouse_down && this.mouse_down_target == MOUSE_DOWN_TARGET_CANVAS) {
                drag_x += (mouse_x - mouse_down_x)
                drag_y += (mouse_y - mouse_down_y)

                if (this.mouse_released) {
                    this.mouse_down = false;

                    mat4_mul(view_matrix, mat4_create_translate(drag_x, drag_y), view_matrix);

                    drag_x = drag_y = 0;
                }
            }

            if (!this.mouse_down) {
                /* this will get overriden later on by things in the frame that are more specific, if applicable */
                this.mouse_down_target = MOUSE_DOWN_TARGET_CANVAS;
            }

            /* text rendering wants the pen pixel-aligned, so scale here */
            /* our pixel_matrix puts things in 0..1, but everything before that is in pixels */
            view = mat4_create_translate(drag_x, drag_y)
            mat4_mul(view, view, view_matrix);
        }

        /* now that we have the world -> screen camera transform for the frame,
         * we can invert it to get where the mouse is (screen -> world) */
        {
            let p;
            const inv = mat4_invert(mat4_create(), view);

            p = [mouse_x, mouse_y, 0, 1];
            mat4_transform_vec4(p, p, inv);
            this.mouse_world_x = p[0];
            this.mouse_world_y = p[1];

            p = [mouse_down_x, mouse_down_y, 0, 1];
            mat4_transform_vec4(p, p, inv);
            this.mouse_down_world_x = p[0];
            this.mouse_down_world_y = p[1];
        }

        /* prepare for coming frame of input */
        {
            input.scroll_captured = false;
        }

        return view;
    }

    endFrame() {
        /* end this frame of input */
        {
            this.mouse_released = false;
        }
    }
}

/* unfortunately is not a camel wearing an astronaut helmet,
 * actually takes something CamelCased and makes it "Camel Spaced" */
function spaceCamel(key) {
    return key
        .split('')
        .reduce(
            (a, c) => {
                if (c == c.toUpperCase())
                    a.push(' ');
                a.push(c);
                return a;
            },
            []
        )
        .join('')
        .trim();
}


function expanded_show(expanded, timestamp) {
    if (!expanded) return false;
    if ((timestamp - expanded.expanded_timestamp) < 1000) return false;
    return true;
}
function expanded_progress(expanded, timestamp) {
    if (!expanded) return 0;

    let t = (timestamp - expanded.expanded_timestamp) / 1000;
    return clamp(0.0, t, 1.0);
}
function expanded_size_x(key) {
    const instance_count = (key in graph) ? graph[key].length : 0;
    const instance_columns = Math.max(1, 1 + Math.min(2, instance_count-1));
    const EXPANDED_WINDOW_INSTANCE_WIDTH = 378;
    const EXPANDED_WINDOW_INSTANCE_PAD_X = 32;
    return EXPANDED_SIZE_X - ((3 - instance_columns) * EXPANDED_WINDOW_INSTANCE_WIDTH);
}
function expanded_size_y(key) {
    const instance_count = (key in graph) ? graph[key].length : 0;
    const rect_size_y = FONT_SIZE_LABELS*3.15;
    const rect_space_y_padded = rect_size_y*1.2;

    const instance_columns = Math.max(1, 1 + Math.min(2, instance_count-1));
    const instance_rows_visible = Math.min(22, 1 + Math.ceil(instance_count/instance_columns));

    return EXPANDED_SIZE_Y - ((22 - instance_rows_visible) * rect_space_y_padded);
}

            { weight: "bold" }
        )
    );

    const labels          = frame.useFontFace(FONT_COLOR_LABELS        , FONT_SIZE_LABELS        , gl_font_face_labels    );
    const expanded_titles = frame.useFontFace(FONT_COLOR_EXPANDED_TITLE, FONT_SIZE_EXPANDED_TITLE, gl_font_face_hex_titles);
    const hex_titles      = frame.useFontFace(FONT_COLOR_HEX_TITLE     , FONT_SIZE_HEX_TITLE     , gl_font_face_hex_titles);
    labels.extra_letter_spacing = FONT_EXTRA_LETTER_SPACING_LABELS;

    const tables = getZoomedHexagonPositions(active_domain).internal;
    const edges = domain_edges.find(x => x.domain == active_domain).internal.map(x => [x.from.table, x.to.table])
    const edgeSet = new Set(edges.map(x => x+''));

    const layout_map_axis = (axis, hex_space_px, expanded_space_px) => {
        let space_map_x_min = 0;
        let space_map_x_max = 0;
        const space_map_x = {};
        for (const key in tables) {
            const idx_x = Math.floor(tables[key][axis]*4);

            space_map_x_min = Math.min(space_map_x_min, idx_x);
            space_map_x_max = Math.max(space_map_x_max, idx_x);

            let space_needed = hex_space_px;
            if (expanded_tables.has(key)) {
                const t = ease_out_elastic(expanded_progress(expanded_tables.get(key), timestamp));

                let computed_space;
                if (axis == 'x') computed_space = expanded_space_px + 0.5*(expanded_size_x(key) - EXPANDED_SIZE_X);
                if (axis == 'y') computed_space = expanded_space_px + 0.5*(expanded_size_y(key) - EXPANDED_SIZE_Y);

                space_needed = lerp(hex_space_px, computed_space, t);
            }
            space_needed *= 2;
            space_map_x[idx_x] = Math.max(space_map_x[idx_x] ?? 0, space_needed);
        }

        return _x => {
            /* the 4 here is the magic number for ensuring each hex in the layout gets its own slot;
             * if that stops working, just sort the hexes on each axis and comb through to make the slots
             *
             * the + 0.5 just puts them in the center of their grid slot, for funsies (still works if you remove it) */
            const x = _x*4 + 0.5;
            const x_int = Math.floor(x);
            const x_frac = x - x_int;

            let ret = 0;
            for (let i = space_map_x_min; i <= x_int; i++) {
                ret += (space_map_x[i] ?? 0) * ((i == x_int) ? x_frac : 1);
            }
            return ret;
        }
    }
    const adjustedX = layout_map_axis('x', LAYOUT_SPACE_HEX_X, LAYOUT_SPACE_EXPANDED_X); //1200);
    const adjustedY = layout_map_axis('y', LAYOUT_SPACE_HEX_X, LAYOUT_SPACE_EXPANDED_Y); //2000);
    /* palette */
    const highlight = [0, 0, 0, 255];
    hex_to_four_channel(highlight, DOMAIN_INFO[active_domain].color);
    const highlight_hover = [
        /* "boy i sure do hope these are in Linear, not SRGB" - ced
         * ...
         * "They are in SRGB." -- narrator */
        Math.max(highlight[0] - 25, 0),
        Math.max(highlight[1] - 25, 0),
        Math.max(highlight[2] - 25, 0),
        highlight[3]
    ];
    const highlight_lines = [
        /* "boy i sure do hope these are in Linear, not SRGB" - ced
         * ...
         * "They are in SRGB." -- narrator */
        Math.min(255, highlight[0] + 30),
        Math.min(255, highlight[1] + 30),
        Math.min(255, highlight[2] + 30),
        highlight[3]
    ];

    /* draw lines connecting tables/hexes */
    for (const from_key in tables) {
        const from_x = adjustedX(tables[from_key].x);
        const from_y = adjustedY(tables[from_key].y);
        const from_expanded = expanded_tables.get(from_key);
        const from_expanded_t = ease_out_elastic(expanded_progress(from_expanded, timestamp));

        for (const edge of edges) {
            if (edge[0] != from_key) continue;
            if (!(edge[1] in tables)) continue;

            /* TODO: support this */
            if (edge[0] == edge[1]) {
                const FROM_SIZE_X = lerp(445, expanded_size_x(from_key), from_expanded_t);
                const FROM_SIZE_Y = lerp(385, expanded_size_y(from_key), from_expanded_t);
                const edge_x = from_x - FROM_SIZE_X*0.5;
                const edge_y = from_y - FROM_SIZE_Y*0.5;

                const circle_radius = 230;
                drawCircle(edge_x, edge_y, circle_radius, 1.9, 25, highlight_lines);
                function drawCircle(center_x, center_y, circle_radius, arc, thickness, color) {
                    const circle_vertices = 40;
                    for (let i = 0; i < circle_vertices; i++) {
                        const x0 = center_x + Math.cos(i/circle_vertices * Math.PI*arc) * circle_radius;
                        const y0 = center_y + Math.sin(i/circle_vertices * Math.PI*arc) * circle_radius;

                        const j = i + 1;
                        const x1 = center_x + Math.cos(j/circle_vertices * Math.PI*arc) * circle_radius;
                        const y1 = center_y + Math.sin(j/circle_vertices * Math.PI*arc) * circle_radius;

                        frame.drawLine(
                            x0, y0,
                            x1, y1,
                            thickness,
                            color
                        );

                        if (i > 1) {
                            const vbuf_i = frame.vertex_geo_pos.length / 3 - 6;
                            frame.index_geo.push(vbuf_i + 0, vbuf_i + 1, vbuf_i + 2, vbuf_i + 2, vbuf_i + 1, vbuf_i + 3);
                        }
                    }
                }

                {
                    const tri_x = edge_x + circle_radius - 15;
                    const tri_y = edge_y - 18;
                    frame.drawTriangle(
                        /* point a, */ tri_x-40, tri_y - 70,
                        /* point b, */ tri_x+40, tri_y - 70,
                        /* point c, */ tri_x, tri_y,
                        /*   color  */ highlight_lines
                    );
                }

                continue;
            }

            const circular = edgeSet.has(''+[edge[1], edge[0]]);

            const to_key = edge[1];
            const to_x = adjustedX(tables[to_key].x);
            const to_y = adjustedY(tables[to_key].y);
            const to_expanded = expanded_tables.get(to_key);
            const to_expanded_t = ease_out_elastic(expanded_progress(to_expanded, timestamp));

            /* TO GENERATE AESTHETICALLY PLEASING CONTROL POINTS:
             * - find the face of the hexagon we're coming out of
             * - create a vector tangent to that hexagon face[0]
             * - multiply it by some constant, add to point where we leave hex */

            /* TO GET VECTOR TANGENT TO OUR HEXAGON FACE[0]
             * - get vector delta pointing from US to THEM
             * - get angle from (1, 0) to delta (atan2)
             * - round to nearest multiple of (Math.PI*2)/6 */

            /* NOTE: to match existing SVG-based renderer, I used to actually "round to nearest face"
             * as if it were a hex/square ... stopped doing that because it was ugly, but left the code
             * here commented out in case somebody changes their mind */

            /* arrow starting point unit vector relative to origin hex */
            let out_x, out_y;
            {
                const dx = to_x - from_x;
                const dy = to_y - from_y;
                const dlen = Math.sqrt(dx*dx + dy*dy); /* used to weight control point spacing */
                // const hex = (Math.PI*2)/4; /* would be a sixth of a revolution in radians, but see note */
                const adjust = 0;// lerp(hex/2, -0.3, from_expanded_t)
                let angle = Math.atan2(dy, dx) - adjust;
                // angle = Math.round(angle / hex) * hex + adjust;
                // if (Math.abs(dy) < 1) /* make horizontal lines straight */
                //     angle = (dx > 0) ? 0 : Math.PI;
                out_x = Math.cos(angle);
                out_y = Math.sin(angle);
            }

            /* arrow destination unit vector relative to target hex */
            let in_x, in_y;
            {
                const dx = to_x - from_x;
                const dy = to_y - from_y;
                const dlen = Math.sqrt(dx*dx + dy*dy); /* used to weight control point spacing */
                // const hex = (Math.PI*2)/lerp(6, 4, to_expanded_t); /* would be a sixth of a revolution in radians, but see note */
                const adjust = 0;// lerp(hex/2, 0.3, to_expanded_t);
                let angle = Math.atan2(dy, dx) - adjust;
                // angle = Math.round(angle / hex) * hex + adjust;
                // if (Math.abs(dy) < 1) /* make horizontal lines straight */
                //     angle = (dx > 0) ? 0 : Math.PI;
                in_x = -Math.cos(angle);
                in_y = -Math.sin(angle);
            }

            {
                /* the first argument to "lerp" here are points on the surface of a hexagon
                 * (exaggerated for the TO so that the arrow doesn't poke into it) */
                const FROM_SIZE_X = lerp(195,      expanded_size_x(from_key)*0.5, from_expanded_t);
                const FROM_SIZE_Y = lerp(165,      expanded_size_y(from_key)*0.5, from_expanded_t);
                const TO_SIZE_X   = lerp(195*1.05, expanded_size_x(  to_key)    ,   to_expanded_t);
                const TO_SIZE_Y   = lerp(165*1.05, expanded_size_y(  to_key)    ,   to_expanded_t);

                let   start_x = from_x+out_x*FROM_SIZE_X, start_y = from_y+out_y*FROM_SIZE_Y;
                let     end_x =   to_x+ in_x*TO_SIZE_X  ,   end_y =   to_y+ in_y*  TO_SIZE_Y;

                end_x = lerp(end_x, clamp(to_x-TO_SIZE_X/2, end_x, to_x+TO_SIZE_X/2), to_expanded_t);
                end_y = lerp(end_y, clamp(to_y-TO_SIZE_Y/2, end_y, to_y+TO_SIZE_Y/2), to_expanded_t);

                end_x += in_x*ARROWHEAD_BACK*1.5
                end_y += in_y*ARROWHEAD_BACK*1.5

                let len = Math.sqrt((start_x - end_x)*(start_x - end_x) + (start_y - end_y)*(start_y - end_y));
                /* these numbers control how curvy the lines are. */
                let ctrl1_x = start_x+out_x*0.04*len, ctrl1_y = start_y+out_y*0.20*len;
                let ctrl2_x =   end_x+ in_x*0.08*len, ctrl2_y =   end_y+ in_y*0.35*len;

                if (circular) {
                    const px = -in_y;
                    const py =  in_x;

                    /* 150 here is how far out the middle of the arrow gets pushed
                     * from the center to prevent the arrows from overlapping */
                    ctrl1_x = lerp(start_x, end_x, 0.5) + 150*px;
                    ctrl1_y = lerp(start_y, end_y, 0.5) + 150*py;
                    ctrl2_x = lerp(start_x, end_x, 0.5) + 150*px;
                    ctrl2_y = lerp(start_y, end_y, 0.5) + 150*py;

                    /* we also move where the circular lines start/end for aesthetic reasons */
                    end_x   += 50*px;
                    end_y   += 50*py;
                    start_x += 50*px;
                    start_y += 50*py;
                }

                frame.drawBezier4(
                    start_x, start_y, /* assumes hex is 175 radius */
                    ctrl1_x, ctrl1_y,
                    ctrl2_x, ctrl2_y, /* control point hits harder going in */
                      end_x,   end_y, /* assumes hex is 175 radius */
                    /* thickness, */ 25,
                    /*     color, */ highlight_lines
                )

                {
                    const    start = [start_x, start_y];
                    const control1 = [ctrl1_x, ctrl1_y];
                    const control2 = [ctrl2_x, ctrl2_y];
                    const      end = [  end_x,   end_y];

                    let arrow_back = [0, 0];
                    if (Math.abs(in_y - out_y) > 0) {
                        /* the 0.98 here is finicky; changing it can fix issues where the
                         * arrow doesn't point in the direction you would expect it to. */
                        bezier4_sample(arrow_back, start, control1, control2, end, 0.98);
                    } else {
                        arrow_back = [ start_x, start_y ];
                    }

                    const dx = arrow_back[0] - end_x;
                    const dy = arrow_back[1] - end_y;

                    /* normalize */
                    let tlen = Math.sqrt(dx*dx + dy*dy);
                    if (tlen > 0) {
                        const tx = dx/tlen;
                        const ty = dy/tlen;

                        /* there is secretly an ARROWHEAD_FRONT, and it is 10 pixels
                         * necessary to stop the end of the line from poking out */
                        const arrow_back_x  = end_x + tx*10;
                        const arrow_back_y  = end_y + ty*10;
                        const arrow_front_x = end_x - tx*(ARROWHEAD_BACK - 10);
                        const arrow_front_y = end_y - ty*(ARROWHEAD_BACK - 10);

                        const px = -ty * ARROWHEAD_WIDTH;
                        const py =  tx * ARROWHEAD_WIDTH;

                        frame.drawTriangle(
                            /* point a, */ arrow_back_x+px, arrow_back_y+py,
                            /* point b, */ arrow_back_x-px, arrow_back_y-py,
                            /* point c, */ arrow_front_x  , arrow_front_y  ,
                            /*   color  */ highlight_lines
                        );
                    }
                }
            }
        }
    }

    /* draw tables/hexes */
    for (const key in tables) {
        let expanded = expanded_tables.get(key);

        const x = adjustedX(tables[key].x);
        const y = adjustedY(tables[key].y);

        const expansion_progress = ease_out_elastic(expanded_progress(expanded, timestamp));
        const size_x = lerp(HEX_SIZE, expanded_size_x(key), Math.min(1.0, expansion_progress));
        const size_y = lerp(HEX_SIZE, expanded_size_y(key), Math.min(1.0, expansion_progress));

        const min_x = x - size_x/2;
        const min_y = y - size_y/2;
        const max_x = x + size_x/2;
        const max_y = y + size_y/2;
        const hover = (input.mouse_world_x > min_x && input.mouse_world_x < max_x) &&
                      (input.mouse_world_y > min_y && input.mouse_world_y < max_y);

        if (input.mouse_clicked && hover) {
            if (expanded_tables.has(key)) {
                expanded_tables.delete(key);
            } else {
                expanded_tables.set(key, { scroll: 0, expanded_timestamp: timestamp });
            }
        }

        let i = 0;
        if (expansion_progress >= 0.8) {
            let pen_x = x - size_x/2 + EXPANDED_WINDOW_INNER_PAD_X;
            let pen_y = min_y;

            const outline_thickness = 6;
            const rect_size_y = labels.fontsize*3.15;
            const rect_space_y_padded = rect_size_y*1.2;

            const instance_count = (key in graph) ? graph[key].length : 0;
            const instance_columns = 1 + Math.min(2, instance_count-1);
            const instance_rows = Math.ceil(instance_count / instance_columns);

            /* draw base outine */
            const color = hover ? COLOR_EXPANDED_WINDOW_BG_HOVER : COLOR_EXPANDED_WINDOW_BG;
            {
                const over = expansion_progress - 1.0;
                frame.shadow_layer = SHADOW_LAYER_BASE;
                frame.drawBox(
                    /* box min_x */ min_x - over*EXPANDED_WINDOW_BOUNCE_EXAGGERATION * EXPANDED_SIZE_X,
                    /* box min_y */ min_y - over*EXPANDED_WINDOW_BOUNCE_EXAGGERATION * EXPANDED_SIZE_Y,
                    /* box max_x */ max_x + over*EXPANDED_WINDOW_BOUNCE_EXAGGERATION * EXPANDED_SIZE_X,
                    /* box max_y */ max_y + over*EXPANDED_WINDOW_BOUNCE_EXAGGERATION * EXPANDED_SIZE_Y,
                    /*     color */ color
                );
                frame.shadow_layer = SHADOW_LAYER_NONE;
            }

            /* draw colorful top bar */
            {
                pen_y += EXPANDED_WINDOW_TOP_BAR_MARGIN;
                const bar_size_y = EXPANDED_WINDOW_TOP_BAR_HEIGHT;
                const bar_x = pen_x;
                const bar_y = pen_y;
                frame.drawBox(
                    /* box min_x */ bar_x,
                    /* box min_y */ bar_y,
                    /* box max_x */ max_x - EXPANDED_WINDOW_INNER_PAD_X*2, /* x2 for the left and right side */
                    /* box max_y */ bar_y + bar_size_y,
                    /*     color */ highlight
                )
                pen_y += bar_size_y * 2;
            }

            /* title */
            {
                const text_x = pen_x;
                const text_y = pen_y + expanded_titles.fontsize*i++;
                expanded_titles.drawText(
                    /*      text */ spaceCamel(key),
                    /*    left_x */ text_x,
                    /*     top_y */ text_y,
                    /* alignment */ ALIGN_LEFT
                );
                pen_y = text_y + EXPANDED_WINDOW_TITLE_BOTTOM_MARGIN;
                pen_x = text_x;
            }

            /* instances */
            const clampbox = {
                min_x: pen_x,
                min_y: pen_y,
                max_x: max_x,
                max_y: max_y - SCROLLBOX_BOTTOM_PAD,
            };

            const instances_all_size_y = rect_space_y_padded*instance_rows;
            const visible_size_y = clampbox.max_y - clampbox.min_y;
            const instances_all_max_x = pen_x + instance_columns*(EXPANDED_WINDOW_INSTANCE_WIDTH + EXPANDED_WINDOW_INSTANCE_PAD_X) - EXPANDED_WINDOW_INSTANCE_PAD_X;
            const instances_all_max_y = pen_y + instances_all_size_y;
            /* the shader uses the aspect_ratio to do things. this could be designed differently but it works well enough for this use case */
            frame.button_aspect_ratio = (EXPANDED_WINDOW_INSTANCE_WIDTH - 2.0*outline_thickness) / (rect_size_y - 2.0*outline_thickness);

            if (hover) {
                input.scroll_captured = true;
            }

            if (input.scroll_delta && hover) {

                expanded.scroll += input.scroll_delta;
                input.scroll_delta = 0;
            }

            const max_scroll = instances_all_max_y - pen_y - visible_size_y;
            expanded.scroll = Math.min(expanded.scroll, max_scroll);
            expanded.scroll = Math.max(expanded.scroll, 0);

            for (let column = 0; column < instance_columns; column++) {
                const view_top_row_index = Math.floor(expanded.scroll / rect_space_y_padded);
                const view_bottom_row_index = Math.ceil((expanded.scroll + visible_size_y) / rect_space_y_padded);
                for (let i = view_top_row_index; i < view_bottom_row_index; i++) {
                    const graph_index = i*instance_columns + column;
                    if (!(graph[key] && graph[key][graph_index])) continue;

                    const rect_size_x = EXPANDED_WINDOW_INSTANCE_WIDTH;
                    const rect_x = pen_x + column*(rect_size_x + EXPANDED_WINDOW_INSTANCE_PAD_X);
                    let rect_y = pen_y + i*rect_space_y_padded - expanded.scroll;

                    frame.shadow_layer = SHADOW_LAYER_BUTTON;
                    frame.z = -0.1;
                    frame.drawBoxClamped(
                        /* clamping box */ clampbox,
                        /*    box min_x */ rect_x,
                        /*    box min_y */ rect_y,
                        /*    box max_x */ rect_x + rect_size_x,
                        /*    box max_y */ rect_y + rect_size_y,
                        /*        color */ COLOR_BUTTON_BORDER
                    );

                    frame.drawButtonClamped(
                        /* clamping box */ clampbox,
                        /* button min_x */ rect_x + outline_thickness,
                        /* button min_y */ rect_y + outline_thickness,
                        /* button max_x */ rect_x + rect_size_x - outline_thickness,
                        /* button max_y */ rect_y + rect_size_y - outline_thickness
                    );
                    frame.shadow_layer = SHADOW_LAYER_NONE;
                    frame.z = 0.1;

                    /* these are cases where we need to clamp text, but for now I will just hide it */
                    if (i == view_top_row_index && (rect_y - pen_y) < -20) continue;
                    if (i == (view_bottom_row_index-1) && (rect_y + rect_size_y) - (pen_y + visible_size_y) > 20) continue;

                    labels.drawText(
                        /*      text */ (graph[key][graph_index].name ?? graph[key][graph_index].ID).substr(0, BUTTON_TEXT_CHARACTERS_MAX),
                        /*  center_x */ rect_x + rect_size_x/2,
                        /*     top_y */ rect_y + (rect_size_y - labels.fontsize)*0.6, /* the 0.6 just centers the text vertically, -ish */
                        /* alignment */ ALIGN_CENTER
                    );
                }
            }

            /* scrollbar */
            if (visible_size_y < instances_all_size_y) {
                const total_size_y = instances_all_max_y - pen_y;
                const visible_size_y = clampbox.max_y - clampbox.min_y;

                const scrollbar_size_y = (visible_size_y/total_size_y) * visible_size_y;

                const max_scroll = instances_all_max_y - pen_y - visible_size_y;
                const scrollbar_offset_y = (expanded.scroll / max_scroll) * (visible_size_y - scrollbar_size_y);

                const scrollbar_min_y = pen_y + scrollbar_offset_y;
                const scrollbar_max_y = pen_y + scrollbar_offset_y + scrollbar_size_y;

                const scrollbar_min_x = instances_all_max_x + SCROLLBAR_OFFSET;
                const scrollbar_max_x = instances_all_max_x + SCROLLBAR_OFFSET + SCROLLBAR_WIDTH;

                const hover = (input.mouse_world_x > scrollbar_min_x && input.mouse_world_x < scrollbar_max_x) &&
                              (input.mouse_world_y > scrollbar_min_y && input.mouse_world_y < scrollbar_max_y);

                /* register us as the mouse_down target so we can capture the mouse if they start dragging */
                if (hover && !input.mouse_down) {
                    input.mouse_down_target = MOUSE_DOWN_TARGET_SCROLLBAR;
                    scroll_drag_start = expanded.scroll;
                }

                if (input.mouse_down_target == MOUSE_DOWN_TARGET_SCROLLBAR) {
                    if (input.mouse_released) {
                        input.mouse_down_target = MOUSE_DOWN_TARGET_NONE;
                        input.mouse_down_x = input.mouse_x;
                        input.mouse_down_y = input.mouse_y;
                        input.mouse_down = false;
                    }

                    if (input.mouse_down) {
                        expanded.scroll = scroll_drag_start + (input.mouse_world_y - input.mouse_down_world_y)*2;
                        expanded.scroll = Math.min(expanded.scroll, max_scroll);
                        expanded.scroll = Math.max(expanded.scroll, 0);
                    }
                }

                frame.drawBox(
                    /* box min_x */ scrollbar_min_x,
                    /* box min_y */ scrollbar_min_y, /* box max_x */ scrollbar_max_x,
                    /* box max_y */ scrollbar_max_y,
                    /*     color */ hover ? COLOR_SCROLLBAR_HOVERED : COLOR_SCROLLBAR
                )
            }

        } else {

            /* draw "hex" shape */
            {
                const color = hover ? highlight_hover : highlight;
                const n = HEX_BORDER_THICKNESS/2;

                frame.shadow_layer = SHADOW_LAYER_BASE;
                /*            min_x,   min_y,   max_x,   max_y,   color,            gradient */
                frame.drawHex(min_x-n, min_y-n, max_x+n, max_y+n, COLOR_HEX_BORDER, false);
                frame.drawHex(min_x  , min_y  , max_x  , max_y  , color,            true);
                frame.shadow_layer = SHADOW_LAYER_NONE;
            }

            /* we put each word in a hex title on a different line */
            const words = spaceCamel(key).split(' ');
            const word_height = words.length * hex_titles.fontsize;
            for (const word of words) {
                const center = ((max_y - min_y) - word_height) * 0.5;
                hex_titles.drawText(
                    /*      text */ word,
                    /*  center_x */ x,
                    /*     top_y */ min_y + center + hex_titles.fontsize*i++,
                    /* alignment */ ALIGN_CENTER
                );
            }
        }
    }
}

const frame = new Frame(document.getElementById('inspectorGraphCanvas'));
const input = new Input(frame);

requestAnimationFrame(function animationFrame(timestamp) {
    requestAnimationFrame(animationFrame);

    frame.clear();

    {
        frame.view = input.updateCamera();

        /* put a frame's worth of UI into the buffers using the frame.draw* functions */
        uiFrame(frame, input, timestamp);

        /* rejiggers things like "mouse_released" which only lasts a single frame */
        input.endFrame();
    }

    frame.render();

})


    </script>
