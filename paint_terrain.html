    <script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl2', {antialias: true});
if (!gl) { alert('Failed to initialize WebGL'); }

/* square tile's "radius" is just its size (width/length) */
const MAX_HEIGHT             = 10;
const TERRAIN_RADIUS         = 10;
const TERRAIN_SEGMENTS       = (1 << 8);
const PAINT_ATLAS_RESOLUTION = (1 << 8);

(window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* account for e.g. high-retina macbook screens */
    if (window.devicePixelRatio > 1) {
        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;
        canvas.width *= window.devicePixelRatio;
        canvas.height *= window.devicePixelRatio;
    }
})();

function createProgram(gl, vertexSource, fragmentSource) {
    function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            throw new Error(gl.getShaderInfoLog(shader));
        }
        return shader;
    }

    const program = gl.createProgram();

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);

    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        throw new Error(gl.getProgramInfoLog(program));
    }

    const wrapper = {program};

    const numAttributes = gl.getProgramParameter(program, gl.ACTIVE_ATTRIBUTES);
    for (let i = 0; i < numAttributes; i++) {
        const attribute = gl.getActiveAttrib(program, i);
        wrapper[attribute.name] = gl.getAttribLocation(program, attribute.name);
    }
    const numUniforms = gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS);
    for (let i = 0; i < numUniforms; i++) {
        const uniform = gl.getActiveUniform(program, i);
        wrapper[uniform.name] = gl.getUniformLocation(program, uniform.name);
    }

    return wrapper;
}


let shaders;
/* compile shaders */
{
    const fn_sampled_pos =
        'uniform sampler2D u_tex_height;' +

        'vec3 sampled_pos(vec2 uv) {' +
            `float z = texture(u_tex_height, uv).r * ${MAX_HEIGHT.toFixed(1)};` +
            `return vec3(2.0*(0.5 - uv)*${TERRAIN_RADIUS.toFixed(1)}, z);` +
        '}';

    const vs_geo = 
        'attribute vec3 a_pos;' +
        'attribute vec2 a_uv;' +

        'uniform mat4 u_matrix;' +

        'varying vec2 v_uv;' +

        'void main() {' +
            'gl_Position = u_matrix * vec4(a_pos.xyz, 1);' +
            'v_uv = a_uv;' +
        '}';

    const fs_geo = 
        'precision mediump float;' +

        'uniform sampler2D u_texture;' +

        'varying vec2 v_uv;' +

        'void main() {' +
            'gl_FragColor = texture2D(u_texture, v_uv);' +
        '}';


    const vs_grid = '#version 300 es\n' +
        'in vec3 a_pos;' +

        'uniform mat4 u_matrix;' +
        fn_sampled_pos +

        'out vec2 v_uv;' +

        'void main() {' +
            'v_uv = a_pos.xy;' +
            'gl_Position = u_matrix * vec4(sampled_pos(a_pos.xy), 1);' +
        '}';

    const fs_grid = '#version 300 es\n' +
        'precision mediump float;' +

        'uniform sampler2D u_tex_albedo;' +
        fn_sampled_pos +

        'in  vec2 v_uv;' +
        'out vec4 frag_color;' +

        'float decode_float_rgba(vec4 rgba) {' +
        '  return dot(rgba, vec4(1.0, 1.0/255.0, 1.0/65025.0, 1.0/16581375.0));' +
        '}' +

        'float g(vec2 uv) {' +
            'return decode_float_rgba(texture(u_tex_height, uv));' +
        '}' +

        // https://iquilezles.org/articles/normalsSDF/
        'vec3 sampled_normal( const vec2 p ) {' +
            'const float eps = 0.0001;' +
            'const vec2 h = vec2(eps,0);' +
            'return normalize( vec3( g(p-h.xy) - g(p+h.xy),' +
                              '     2.0*h.x,' +
                              '     g(p-h.yx) - g(p+h.yx) ) );' +
        '}' +

        'void main() {' +
            'vec3 world_pos = sampled_pos(v_uv);' +
            'vec3 normal = sampled_normal(v_uv);' +

            'vec2 y_uv = world_pos.xz / 8.0;' + /* texture scale */
            'vec2 x_uv = world_pos.zy / 8.0;' + /* texture scale */
            'vec2 z_uv = world_pos.xy / 8.0;' + /* texture scale */

			'vec3 y_albedo = texture(u_tex_albedo, y_uv).xyz;' +
			'vec3 x_albedo = texture(u_tex_albedo, x_uv).xyz;' +
			'vec3 z_albedo = texture(u_tex_albedo, z_uv).xyz;' +

			'vec3 blend_weights = pow(abs(normal), vec3(1.6));' + // pow(abs(normal), 1.0);' + /* sharpness */
            'blend_weights /= dot(blend_weights, vec3(1.0));' +

            'frag_color = vec4(vec3(0.0), 1.0);' +
            'frag_color.xyz += x_albedo * blend_weights.x;' +
            'frag_color.xyz += y_albedo * blend_weights.z;' +
            'frag_color.xyz += z_albedo * blend_weights.y;' +
            'frag_color.xyz *= 0.5 + 0.08*world_pos.z;' +
            // 'frag_color.xyz = frag_color.xyz * 0.5 + abs(normal)*0.5;' + /* normal debug */
        '}';


    const vs_paint = '#version 300 es\n' +

        'in vec3 a_pos;' +

        'out vec2 v_pos;' +

        'void main() {' +
        '    v_pos = a_pos.xy;' +
        '    gl_Position = vec4(a_pos.xy*2.0 - 1.0, 0.0, 1.0);' +
        '}';

    const fs_paint = '#version 300 es\n' +

        'precision mediump float;' +

        'uniform mat4 u_matrix;' +
        fn_sampled_pos +

        'uniform float u_color;' +
        'uniform vec2 u_brush;' +
        'uniform vec2 u_aspect_ratio;' +

        /* thanks iq! https://iquilezles.org/articles/distfunctions2d/ */
        'float sd_segment( in vec2 p, in vec2 a, in vec2 b ) {' +
        '    vec2 pa = p-a, ba = b-a;' +
        '    float h = clamp( dot(pa,ba)/dot(ba,ba), 0.0, 1.0 );' +
        '    return length( pa - ba*h );' +
        '}' +

        'float decode_float_rgba(vec4 rgba) {' +
        '  return dot(rgba, vec4(1.0, 1.0/255.0, 1.0/65025.0, 1.0/16581375.0));' +
        '}' +

        'vec4 encode_float_rgba(float v) {' +
        '  vec4 enc = vec4(1.0, 255.0, 65025.0, 16581375.0) * v;' +
        '  enc = fract(enc);' +
        '  enc -= enc.yzww * vec4(1.0/255.0,1.0/255.0,1.0/255.0,0.0);' +
        '  return enc;' +
        '}' +

        'in vec2 v_pos;' +
        'out vec4 frag_color;' +

        'void main() {' +
        '    vec3 sampled = sampled_pos(v_pos);' +
        '    vec4 world_pos_a = u_matrix * vec4(sampled, 1.0);' +
        '    world_pos_a.xy = world_pos_a.xy / world_pos_a.w;' +
        '    vec4 world_pos_b = u_matrix * vec4(sampled.xy, 0.0, 1.0);' +
        '    world_pos_b.xy = world_pos_b.xy / world_pos_b.w;' +

        '    float strength;' +
        '    {' +
        '        vec2 ar = u_aspect_ratio;' +
        '        float dist = sd_segment(ar*u_brush, ar*world_pos_a.xy, ar*world_pos_b.xy);' +
        '        const float scale = 2.0;' +
        // '        strength = max(0.0, 1.0 - dist / 0.15);' +
        '        strength = smoothstep(0.07, 0.03, dist);' +
        '    }' +

        '    float dst = decode_float_rgba(texture(u_tex_height, v_pos));' +
        '    float src = min(1.0, u_color + dst);' +
        '    float src_a = strength * u_color;' +
        /* blend is disabled; this is the blend. */
        '    frag_color = encode_float_rgba(src_a*src + dst*(1.0 - src_a));' +
        '}';


    const vs_depth ='#version 300 es\n' +

        'precision mediump float;' +

        'uniform mat4 u_matrix;' +
        fn_sampled_pos +

        'in vec3 a_pos;' +

        'out vec4 v_pos;' +

        'void main() {' +
        '  gl_Position = v_pos = u_matrix * vec4(sampled_pos(a_pos.xy), 1.0);' +
        '}';

    const fs_depth = '#version 300 es\n' +
        'precision mediump float;' +

        'vec4 encode_float_rgba(float v) {' +
        '  vec4 enc = vec4(1.0, 255.0, 65025.0, 16581375.0) * v;' +
        '  enc = fract(enc);' +
        '  enc -= enc.yzww * vec4(1.0/255.0,1.0/255.0,1.0/255.0,0.0);' +
        '  return enc;' +
        '}' +

        'in vec4 v_pos;' +
        'out vec4 frag_color;' +

        'void main() {' +
        '  float depth = v_pos.z / v_pos.w;' +
        '  frag_color = encode_float_rgba(depth * 0.5 + 0.5);' +
        '}';


    shaders = {
        geo:   createProgram(gl, vs_geo  , fs_geo  ),
        grid:  createProgram(gl, vs_grid , fs_grid ),
        paint: createProgram(gl, vs_paint, fs_paint),
        depth: createProgram(gl, vs_depth, fs_depth),
    };
}

const buf = {
    skydome_v_pos: gl.createBuffer(),
    skydome_v_uv:  gl.createBuffer(),
    skydome_i:     gl.createBuffer(),
    skydome_i_count: 0,

    emoji_v_pos: gl.createBuffer(),
    emoji_v_uv:  gl.createBuffer(),
    emoji_i:     gl.createBuffer(),

    grid_v_pos:  gl.createBuffer(),
    grid_v_count: 0,
};

/* we need a depth texture so we can sample it when painting,
 * to determine if the fragment should be occluded */
let depth_color = gl.createTexture();
let depth_depth = gl.createTexture();
let depth_fb = gl.createFramebuffer();
const DEPTH_TEX_RESOLUTION = 1 << 9;
{
    {
        gl.bindTexture(gl.TEXTURE_2D, depth_color);
        gl.texImage2D(
            /* target         */ gl.TEXTURE_2D,
            /* level          */ 0,
            /* internalformat */ gl.RGBA,
            /* width          */ DEPTH_TEX_RESOLUTION,
            /* height         */ DEPTH_TEX_RESOLUTION,
            /* border,        */ 0,
            /* format,        */ gl.RGBA,
            /* type,          */ gl.UNSIGNED_BYTE,
            /* data           */ null
        );
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        gl.bindFramebuffer(gl.FRAMEBUFFER, depth_fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, depth_color, 0);
    }
    {
        gl.bindTexture(gl.TEXTURE_2D, depth_depth);

        // define size and format of level 0
        gl.texImage2D(
            gl.TEXTURE_2D,
            /* level,          */ 0,
            /* internalFormat, */ gl.DEPTH_COMPONENT24,
            /* width,          */ DEPTH_TEX_RESOLUTION,
            /* height,         */ DEPTH_TEX_RESOLUTION,
            /* border,         */ 0,
            /* format,         */ gl.DEPTH_COMPONENT,
            /* type,           */ gl.UNSIGNED_INT,
            /* data            */ null
        );

        // set the filtering so we don't need mips
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        /* bind depth tex to our framebuffer */
        gl.bindFramebuffer(gl.FRAMEBUFFER, depth_fb);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.TEXTURE_2D, depth_depth, 0);
    }
}

/* two are necessary to prevent "feedback," e.g. reading and writing
 * to the same texture at the same time. */
const paint_atlas_fb0 = gl.createFramebuffer();
const paint_atlas_color0 = gl.createTexture();
const paint_atlas_fb1 = gl.createFramebuffer();
const paint_atlas_color1 = gl.createTexture();
paint_atlas_create(paint_atlas_fb0, paint_atlas_color0);
paint_atlas_create(paint_atlas_fb1, paint_atlas_color1);
function paint_atlas_create(fb, color) {
    gl.bindTexture(gl.TEXTURE_2D, color);
    gl.texImage2D(
        /* target         */ gl.TEXTURE_2D,
        /* level          */ 0,
        /* internalformat */ gl.RGBA,
        /* width          */ PAINT_ATLAS_RESOLUTION,
        /* height         */ PAINT_ATLAS_RESOLUTION,
        /* border,        */ 0,
        /* format,        */ gl.RGBA,
        /* type,          */ gl.UNSIGNED_BYTE,
        /* data           */ null
    );
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

    gl.bindFramebuffer(gl.FRAMEBUFFER, fb);
    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, color, 0);

    /* prefill the fb */
    {
        gl.viewport(
            0,
            0,
            PAINT_ATLAS_RESOLUTION,
            PAINT_ATLAS_RESOLUTION,
        );
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
    }
}

/* generate skydome geometry */
{
    const geo_idx = [];
    const geo_pos = [];
    const geo_uv  = [];
    {
        const WIDTH_SEGMENTS  = 1 << 6;
        const HEIGHT_SEGMENTS = 1 << 5;
        const RADIUS          = 100;

        const grid = [];
        let index = 0;
        for (let iy = 0; iy <= HEIGHT_SEGMENTS; iy++) {
            const v = iy / HEIGHT_SEGMENTS;

            /* poles */
            let u_offset = 0;
            if (iy == 0              ) u_offset =   0.5 / WIDTH_SEGMENTS;
            if (iy == HEIGHT_SEGMENTS) u_offset = - 0.5 / WIDTH_SEGMENTS;

            for (let ix = 0; ix <= WIDTH_SEGMENTS; ix++) {
                const u = ix / WIDTH_SEGMENTS;

                geo_uv.push(u + u_offset, 1 - v);

                geo_pos.push(
                    RADIUS * -Math.cos(u * Math.PI*2) * Math.sin(v * Math.PI),
                    RADIUS *  Math.sin(u * Math.PI*2) * Math.sin(v * Math.PI),
                    RADIUS * -Math.cos(v * Math.PI)
                );

                grid.push(index++);
            }
        }

        for (let iy = 0; iy < HEIGHT_SEGMENTS; iy++) {
            for (let ix = 0; ix < WIDTH_SEGMENTS; ix++) {
                const a = grid[(iy    )*(WIDTH_SEGMENTS + 1) + ix + 1];
                const b = grid[(iy    )*(WIDTH_SEGMENTS + 1) + ix    ];
                const c = grid[(iy + 1)*(WIDTH_SEGMENTS + 1) + ix    ];
                const d = grid[(iy + 1)*(WIDTH_SEGMENTS + 1) + ix + 1];

                if (iy !== 0                  ) geo_idx.push(a, b, d);
                if (iy !== HEIGHT_SEGMENTS - 1) geo_idx.push(b, c, d);
            }
        }
    }

    {
        gl.bindBuffer(gl.ARRAY_BUFFER, buf.skydome_v_pos);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(geo_pos), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ARRAY_BUFFER, buf.skydome_v_uv);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(geo_uv), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buf.skydome_i);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(geo_idx), gl.STATIC_DRAW);
    }

    buf.skydome_i_count = geo_idx.length;
}

/* generate grid geometry */
{
    const grid_pos = [];

    {
        const grid = [];
        let index = 0;
        for (let iy = 0; iy <= TERRAIN_SEGMENTS; iy++) {
            const v = iy / TERRAIN_SEGMENTS;

            for (let ix = 0; ix <= TERRAIN_SEGMENTS; ix++) {
                const u = ix / TERRAIN_SEGMENTS;

                grid.push([u, v, 0]);
            }
        }

        for (let iy = 0; iy < TERRAIN_SEGMENTS; iy++) {
            for (let ix = 0; ix < TERRAIN_SEGMENTS; ix++) {
                const a = grid[(iy    )*(TERRAIN_SEGMENTS + 1) + ix + 1];
                const b = grid[(iy    )*(TERRAIN_SEGMENTS + 1) + ix    ];
                const c = grid[(iy + 1)*(TERRAIN_SEGMENTS + 1) + ix    ];
                const d = grid[(iy + 1)*(TERRAIN_SEGMENTS + 1) + ix + 1];

                grid_pos.push(...a, ...b, ...d);
                grid_pos.push(...b, ...c, ...d);
            }
        }
    }

    gl.bindBuffer(gl.ARRAY_BUFFER, buf.grid_v_pos);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(grid_pos), gl.STATIC_DRAW);
    buf.grid_v_count = grid_pos.length / 3;
}


const INTENT_NONE  = 0;
const INTENT_PIVOT = 1;
const INTENT_PAN   = 2;
const INTENT_DRAW  = 3;
let input = {
    pitch:  Math.PI*0.25,
    yaw:   -Math.PI*0.25,

    hovering_terrain: false,

    dampedEvent: { intent: INTENT_NONE, movementX: 0, movementY: 0 },

    mouse_x: 0,
    mouse_y: 0,

    cam_pivot_x: 0,
    cam_pivot_y: 0,
    cam_pivot_z: 0,

    zoom:   20,
    scroll:  0,

    lmb_down: false,
    rmb_down: false,
}
{
    const opts = { passive: false };

    window.addEventListener('wheel', e => {
        e.preventDefault();

        if (input.mouse_down) return;
        input.scroll += e.deltaY;
    }, opts);
    window.addEventListener('mousedown', ev => {
        ev.preventDefault();

        if (ev.button == 0) input.lmb_down = true, input.dampedEvent.intent = INTENT_PIVOT;
        if (ev.button == 2) input.rmb_down = true, input.dampedEvent.intent = INTENT_PAN;

        if (ev.button == 0 && input.hovering_terrain) input.dampedEvent.intent = INTENT_DRAW;
    }, opts);
    window.addEventListener('mousemove', ev => {
        ev.preventDefault();

        if (input.lmb_down || input.rmb_down) {
            input.dampedEvent.movementX += ev.movementX;
            input.dampedEvent.movementY += ev.movementY;
        }

        input.mouse_x = ev.offsetX*window.devicePixelRatio;
        input.mouse_y = ev.offsetY*window.devicePixelRatio;
    }, opts);
    window.addEventListener("contextmenu", ev => {
        ev.preventDefault();
    }, opts);
    window.addEventListener('mouseup', ev => {
        ev.preventDefault();

        if (ev.button == 0) input.lmb_down = false;
        if (ev.button == 2) input.rmb_down = false;
    }, opts);
}

/* touch */
{
    const opts = { passive: false };

    let touch_x = 0;
    let touch_y = 0;
    window.addEventListener("touchstart", ev => {
        ev.preventDefault();

        touch_x = ev.changedTouches[0].clientX;
        touch_y = ev.changedTouches[0].clientY;

        input.lmb_down = true;
    }, opts);

    window.addEventListener("touchmove", ev => {
        ev.preventDefault();
        input.dampedEvent.intent = INTENT_NONE;

        input.dampedEvent.movementX += ev.changedTouches[0].clientX - touch_x;
        input.dampedEvent.movementY += ev.changedTouches[0].clientY - touch_y;
        touch_x = ev.changedTouches[0].clientX;
        touch_y = ev.changedTouches[0].clientY;
    }, opts);

    window.addEventListener("touchend", ev => {
        ev.preventDefault();
        input.lmb_down = false;
    }, opts);
}

let tex_emoji_atlas = gl.createTexture();
const ATLAS_SIZE = 2; /* in emoji */
const EMOJI_SIZE = 256;
{
    const canvas = document.createElement("canvas");

    canvas.width = canvas.height = ATLAS_SIZE * EMOJI_SIZE;

    const ctx = canvas.getContext("2d");

    {
        const atlas = ['‚úíÔ∏è', 'üåà', 'ü§ö', 'üìú'];
        const PAD = EMOJI_SIZE*0.2;
        ctx.font = (EMOJI_SIZE - PAD*2) + 'px sans-serif';

        let i = 0;
        for (const char of atlas) {
            const x = (           i % ATLAS_SIZE ) * EMOJI_SIZE;
            const y = (Math.floor(i / ATLAS_SIZE)) * EMOJI_SIZE;

            ctx.fillText(
                char,
                x + PAD,
                y + EMOJI_SIZE - PAD
            );

            i++;
        }
    }

    gl.bindTexture(gl.TEXTURE_2D, tex_emoji_atlas);
    gl.pixelStorei(gl.UNPACK_PREMULTIPLY_ALPHA_WEBGL, true);
    gl.texImage2D(
        /* target         */ gl.TEXTURE_2D,
        /* level          */ 0,
        /* internalformat */ gl.RGBA,
        /* width          */ canvas.width,
        /* height         */ canvas.height,
        /* border,        */ 0,
        /* format,        */ gl.RGBA,
        /* type,          */ gl.UNSIGNED_BYTE,
        /* data           */ canvas
    );

    /* add shadow to images in atlas */
    {
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        const shadowed = shadowForTexture(
            tex_emoji_atlas,
            canvas.width,
            canvas.height,
            0
        );
        gl.disableVertexAttribArray(1);
        gl.deleteTexture(tex_emoji_atlas);
        tex_emoji_atlas = shadowed;
    }

    gl.bindTexture(gl.TEXTURE_2D, tex_emoji_atlas);
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

     * consider modifying it to not immediately delete all the shaders.

    function shadowForTexture(texture, texture_width, texture_height, texture_pad) {
        /* compile shaders */
        let shaders;
        {
            const vs_img = `
                attribute vec3 a_pos;
                attribute vec2 a_uv;

                uniform mat4 u_matrix;

                varying vec2 v_uv;

                void main() {
                    gl_Position = u_matrix * vec4(a_pos.xyz, 1);
                    v_uv = a_uv;
                }`;

            const fs_img = `
                precision mediump float;

                varying vec2 v_uv;

                uniform sampler2D u_texture;
                uniform vec4 u_mask;

                void main() {

            const vs_fullscreen_blur = `#version 300 es
                precision mediump float;

                out vec2 v_texcoord;

                void main(void) {
                    float x = float((gl_VertexID & 1) << 2);
                    float y = float((gl_VertexID & 2) << 1);
                    v_texcoord.x = x * 0.5;
                    v_texcoord.y = y * 0.5;
                    gl_Position = vec4(x - 1.0, y - 1.0, 0, 1);
                }
            `;

            const fs_fullscreen_blur = `#version 300 es
                precision mediump float;

                uniform sampler2D u_texture;
                uniform vec2 u_direction;

                in vec2 v_texcoord;

                out vec4 frag_color;

                void main(void) {
                    vec2 one_pixel = u_direction*(vec2(1) / vec2(textureSize(u_texture, 0)));

                    frag_color = texture(u_texture, v_texcoord) * 0.2270270270;

                    frag_color += texture(u_texture, v_texcoord + one_pixel    ) * 0.1945945946;
                    frag_color += texture(u_texture, v_texcoord - one_pixel    ) * 0.1945945946;

                    frag_color += texture(u_texture, v_texcoord + one_pixel*2.0) * 0.1216216216;
                    frag_color += texture(u_texture, v_texcoord - one_pixel*2.0) * 0.1216216216;

                    frag_color += texture(u_texture, v_texcoord + one_pixel*3.0) * 0.0540540541;
                    frag_color += texture(u_texture, v_texcoord - one_pixel*3.0) * 0.0540540541;

                    frag_color += texture(u_texture, v_texcoord + one_pixel*4.0) * 0.0162162162;
                    frag_color += texture(u_texture, v_texcoord - one_pixel*4.0) * 0.0162162162;
                }

                img:             createProgram(gl, vs_img            , fs_img            ),
                fullscreen_blur: createProgram(gl, vs_fullscreen_blur, fs_fullscreen_blur),
            };

          const canvas_height = texture_height + texture_pad*2;

              0,
              0,
              canvas_width,
              canvas_height
          );

           * and it will have even padding on all sides */

              mat4_create(),
              -texture_pad,
              texture_width +texture_pad,
              -texture_pad,
              texture_height+texture_pad,
              1,
              -1
          );

          const render_targets = [
            { tex: gl.createTexture(), fb: gl.createFramebuffer() },
            { tex: gl.createTexture(), fb: gl.createFramebuffer() },
          ];
         
          for (const rt of render_targets) {
              gl.bindTexture(gl.TEXTURE_2D, rt.tex);

              // Upload the image into the texture.
              gl.texImage2D(
                  /* target         */ gl.TEXTURE_2D,
                  /* level          */ 0,
                  /* internalformat */ gl.RGBA,
                  /* width          */ canvas_width ,
                  /* height         */ canvas_height,
                  /* border,        */ 0,
                  /* format,        */ gl.RGBA,
                  /* type,          */ gl.UNSIGNED_BYTE,
                  /* data           */ null
              );
              gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
              gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
              gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

              gl.bindFramebuffer(gl.FRAMEBUFFER, rt.fb);
              gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, rt.tex, 0);
          }

          /* prebaked rt is bound */
          
          const img_vbuf_pos = gl.createBuffer();
          const img_vbuf_uv  = gl.createBuffer();
          const img_ibuf     = gl.createBuffer();

          {
            const img_idx = [];
            const img_pos = [];
            const img_uv  = [];

            {
                const min_x = 0;
                const min_y = 0;
                const max_x = texture_width;
                const max_y = texture_height;

                img_uv.push(
                    1, 0,
                    0, 0,
                    0, 1,
                    1, 1
                );

                const vbuf_i = img_pos.length / 3;
                img_pos.push(max_x, min_y, 0.1);
                img_pos.push(min_x, min_y, 0.1);
                img_pos.push(min_x, max_y, 0.1);
                img_pos.push(max_x, max_y, 0.1);

                img_idx.push(vbuf_i + 0, vbuf_i + 1, vbuf_i + 2, vbuf_i + 2, vbuf_i + 3, vbuf_i + 0);
            }

            /* set up premultiplied alpha */
            gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
            gl.enable(gl.BLEND);

            gl.enable(gl.DEPTH_TEST);
            gl.depthFunc(gl.LEQUAL);

            /* clear all */
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            /* shadow img pass (see color mask) */
            function imgPass(u_mask_r, u_mask_g, u_mask_b, u_alpha_mask) {
                gl.useProgram(shaders.img.program);
                gl.enableVertexAttribArray(shaders.img.a_pos);
                gl.enableVertexAttribArray(shaders.img.a_uv);

                /* upload/bind atlas */
                {
                    gl.activeTexture(gl.TEXTURE0);
                    gl.bindTexture(gl.TEXTURE_2D, texture);
                    gl.uniform1i(shaders.img.u_texture, 0);
                }

                gl.uniformMatrix4fv(shaders.img.u_matrix, false, pMatrix);
                gl.uniform4f(shaders.img.u_mask, u_mask_r, u_mask_g, u_mask_b, u_alpha_mask);

                /* upload/bind geometry */

                {
                    gl.bindBuffer(gl.ARRAY_BUFFER, img_vbuf_pos);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(img_pos), gl.STATIC_DRAW);
                    gl.vertexAttribPointer(shaders.img.a_pos, 3, gl.FLOAT, false, 0, 0);

                    gl.bindBuffer(gl.ARRAY_BUFFER, img_vbuf_uv);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(img_uv), gl.STATIC_DRAW);
                    gl.vertexAttribPointer(shaders.img.a_uv, 2, gl.FLOAT, true, 0, 0);

                    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, img_ibuf);
                    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(img_idx), gl.STATIC_DRAW);
                }

                gl.drawElements(gl.TRIANGLES, img_idx.length, gl.UNSIGNED_SHORT, 0);
            }

            gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
            gl.enable(gl.BLEND);

            imgPass(0.20, 0.20, 0.20, 0.20);

            /* blur time */
            {
                const passes = [
                    // [render_targets[1].fb, render_targets[0].tex, [ 0, 10]],
                    // [render_targets[0].fb, render_targets[1].tex, [ 9,  0]],
                    // [render_targets[1].fb, render_targets[0].tex, [ 0,  8]],
                    // [render_targets[0].fb, render_targets[1].tex, [ 7,  0]],
                    [render_targets[1].fb, render_targets[0].tex, [ 0,  6]],
                    [render_targets[0].fb, render_targets[1].tex, [ 5,  0]],
                    [render_targets[1].fb, render_targets[0].tex, [ 0,  4]],
                    [render_targets[0].fb, render_targets[1].tex, [ 3,  0]],
                    [render_targets[1].fb, render_targets[0].tex, [ 0,  2]],
                    [render_targets[0].fb, render_targets[1].tex, [ 1,  0]]
                ];
                for (const [dst_fb, src_tex, dir] of passes) {
                    gl.bindFramebuffer(gl.FRAMEBUFFER, dst_fb);

                    gl.useProgram(shaders.fullscreen_blur.program);

                    gl.uniform2fv(shaders.fullscreen_blur.u_direction, [dir[0]*2, dir[1]*2]);

                    /* bind tex */
                    {
                        gl.activeTexture(gl.TEXTURE0);
                        gl.bindTexture(gl.TEXTURE_2D, src_tex);
                        gl.uniform1i(shaders.fullscreen_blur.u_texture, 0);
                    }

                    gl.drawArrays(gl.TRIANGLE_FAN, 0, 3);
                }
            }

            gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
            gl.enable(gl.BLEND);
            imgPass(1, 1, 1, 1);
          }

          gl.deleteBuffer(img_vbuf_pos);
          gl.deleteBuffer(img_vbuf_uv );
          gl.deleteBuffer(img_ibuf    );

          gl.deleteProgram(shaders.img.program);
          gl.deleteShader(shaders.img.vs);
          gl.deleteShader(shaders.img.fs);

          gl.deleteProgram(shaders.fullscreen_blur.program);
          gl.deleteShader(shaders.fullscreen_blur.vs);
          gl.deleteShader(shaders.fullscreen_blur.fs);

          gl.deleteFramebuffer(render_targets[0].fb);
          gl.deleteFramebuffer(render_targets[1].fb);
          gl.deleteTexture(render_targets[1].tex);
          prebaked = render_targets[0].tex;

          gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        }

        return prebaked;
    }
}

        const res = gl.clientWaitSync(pixel.sync, 0, 0);

        gl.getBufferSubData(gl.PIXEL_PACK_BUFFER, 0, read_pixel_arr);

                      (read_pixel_arr[2]/255.0 * 1.0/65025.0   ) +

                gl.bindBuffer(gl.ARRAY_BUFFER, buf.skydome_v_pos);
                gl.vertexAttribPointer(shaders.geo.a_pos, 3, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ARRAY_BUFFER, buf.skydome_v_uv);
                gl.vertexAttribPointer(shaders.geo.a_uv, 2, gl.FLOAT, true, 0, 0);

                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buf.skydome_i);
            }

            gl.drawElements(gl.TRIANGLES, buf.skydome_i_count, gl.UNSIGNED_SHORT, 0);
        }

        /* grid pass */
        {
            gl.useProgram(shaders.grid.program);
            gl.enableVertexAttribArray(shaders.grid.a_pos);

            gl.uniformMatrix4fv(shaders.grid.u_matrix, false, u_vp);

            /* bind tex */
            {
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, paint_atlas_color);
                gl.uniform1i(shaders.grid.u_tex_height, 0);

                gl.activeTexture(gl.TEXTURE1);
                gl.bindTexture(gl.TEXTURE_2D, tex_terrain);
                gl.uniform1i(shaders.grid.u_tex_albedo, 1);
            }

            /* bind geometry */
            {
                gl.bindBuffer(gl.ARRAY_BUFFER, buf.grid_v_pos);
                gl.vertexAttribPointer(shaders.grid.a_pos, 3, gl.FLOAT, false, 0, 0);
            }

            gl.drawArrays(gl.TRIANGLES, 0, buf.grid_v_count);
        }

        /* emoji pass */
        {
            gl.disable(gl.DEPTH_TEST);

            gl.useProgram(shaders.geo.program);
            gl.enableVertexAttribArray(shaders.geo.a_pos);
            gl.enableVertexAttribArray(shaders.geo.a_uv);

            gl.uniformMatrix4fv(shaders.geo.u_matrix, false, mat4_create());

            /* upload/bind atlas */
            {
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, tex_emoji_atlas);
                gl.uniform1i(shaders.geo.u_texture, 0);
            }

            /* upload/bind geometry */
            {
                gl.bindBuffer(gl.ARRAY_BUFFER, buf.emoji_v_pos);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(emoji_pos), gl.STATIC_DRAW);
                gl.vertexAttribPointer(shaders.geo.a_pos, 3, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ARRAY_BUFFER, buf.emoji_v_uv);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(emoji_uv), gl.STATIC_DRAW);
                gl.vertexAttribPointer(shaders.geo.a_uv, 2, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buf.emoji_i);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(emoji_idx), gl.STATIC_DRAW);
            }

            gl.drawElements(gl.TRIANGLES, emoji_idx.length, gl.UNSIGNED_SHORT, 0);
        }
    } while (false);

    /* read pixel at mouse to determine if hovering terrain */
    {
        gl.bindFramebuffer(gl.FRAMEBUFFER, depth_fb);
        /* it's weird that this matters, but it does seem to matter */
        gl.viewport(
            0,
            0,
            DEPTH_TEX_RESOLUTION,
            DEPTH_TEX_RESOLUTION
        );

        let sync, buf = gl.createBuffer();
        {
            gl.bindBuffer(gl.PIXEL_PACK_BUFFER, buf);
            gl.bufferData(gl.PIXEL_PACK_BUFFER, read_pixel_arr.byteLength, gl.STREAM_READ);
            gl.readPixels(
                // /* x      */ Math.floor(                      input.mouse_x),
                // /* y      */ Math.floor(window.innerHeight  - input.mouse_y),
                /* x      */ Math.floor(Math.floor((    input.mouse_x / gl.canvas.width ) * DEPTH_TEX_RESOLUTION)),
                /* y      */ Math.floor(Math.floor((1 - input.mouse_y / gl.canvas.height) * DEPTH_TEX_RESOLUTION)),
                /* w      */ 1,
                /* h      */ 1,
                /* format */ gl.RGBA,
                /* type,  */ gl.UNSIGNED_BYTE,
                /* offset */ 0
            );
            sync = gl.fenceSync(gl.SYNC_GPU_COMMANDS_COMPLETE, 0);
            gl.flush();
        }
        read_pixels.unshift({ buf, sync });
    }
})

function mat4_create() {
    let out = new Float32Array(16);
    out[0] = 1;
    out[5] = 1;
    out[10] = 1;
    out[15] = 1;
    return out;
}

function mat4_ortho(out, left, right, bottom, top, near, far) {
    let lr = 1 / (left - right);
    let bt = 1 / (bottom - top);
    let nf = 1 / (near - far);
    out[0] = -2 * lr;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = -2 * bt;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[10] = 2 * nf;
    out[11] = 0;
    out[12] = (left + right) * lr;
    out[13] = (top + bottom) * bt;
    out[14] = (far + near) * nf;
    out[15] = 1;
    return out;
}

function mat4_invert(out, a) {
    let a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
    let a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
    let a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
    let a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];
    let b00 = a00 * a11 - a01 * a10;
    let b01 = a00 * a12 - a02 * a10;
    let b02 = a00 * a13 - a03 * a10;
    let b03 = a01 * a12 - a02 * a11;
    let b04 = a01 * a13 - a03 * a11;
    let b05 = a02 * a13 - a03 * a12;
    let b06 = a20 * a31 - a21 * a30;
    let b07 = a20 * a32 - a22 * a30;
    let b08 = a20 * a33 - a23 * a30;
    let b09 = a21 * a32 - a22 * a31;
    let b10 = a21 * a33 - a23 * a31;
    let b11 = a22 * a33 - a23 * a32;
    /* Calculate the determinant */
    let det = b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
    if (!det) {
        return null;
    }
    det = 1.0 / det;
    out[0] = (a11 * b11 - a12 * b10 + a13 * b09) * det;
    out[1] = (a02 * b10 - a01 * b11 - a03 * b09) * det;
    out[2] = (a31 * b05 - a32 * b04 + a33 * b03) * det;
    out[3] = (a22 * b04 - a21 * b05 - a23 * b03) * det;
    out[4] = (a12 * b08 - a10 * b11 - a13 * b07) * det;
    out[5] = (a00 * b11 - a02 * b08 + a03 * b07) * det;
    out[6] = (a32 * b02 - a30 * b05 - a33 * b01) * det;
    out[7] = (a20 * b05 - a22 * b02 + a23 * b01) * det;
    out[8] = (a10 * b10 - a11 * b08 + a13 * b06) * det;
    out[9] = (a01 * b08 - a00 * b10 - a03 * b06) * det;
    out[10] = (a30 * b04 - a31 * b02 + a33 * b00) * det;
    out[11] = (a21 * b02 - a20 * b04 - a23 * b00) * det;
    out[12] = (a11 * b07 - a10 * b09 - a12 * b06) * det;
    out[13] = (a00 * b09 - a01 * b07 + a02 * b06) * det;
    out[14] = (a31 * b01 - a30 * b03 - a32 * b00) * det;
    out[15] = (a20 * b03 - a21 * b01 + a22 * b00) * det;
    return out;
}

function mat4_perspective(out, fovy, aspect, near, far) {
    let f = 1.0 / Math.tan(fovy / 2),
        nf;
    out[0] = f / aspect;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = f;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[11] = -1;
    out[12] = 0;
    out[13] = 0;
    out[15] = 0;
    if (far != null && far !== Infinity) {
        nf = 1 / (near - far);
        out[10] = (far + near) * nf;
        out[14] = 2 * far * near * nf;
    } else {
        out[10] = -1;
        out[14] = -2 * near;
    }
    return out;
}

function mat4_from_x_rotation(out, rad) {
    let s = Math.sin(rad);
    let c = Math.cos(rad);
    /* Perform axis-specific matrix multiplication */
    out[0] = 1;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = c;
    out[6] = s;
    out[7] = 0;
    out[8] = 0;
    out[9] = -s;
    out[10] = c;
    out[11] = 0;
    out[12] = 0;
    out[13] = 0;
    out[14] = 0;
    out[15] = 1;
    return out;
}

function mat4_from_y_rotation(out, rad) {
    let s = Math.sin(rad);
    let c = Math.cos(rad);
    /* Perform axis-specific matrix multiplication */
    out[0] = c;
    out[1] = 0;
    out[2] = -s;
    out[3] = 0;
    out[4] = 0;
    out[5] = 1;
    out[6] = 0;
    out[7] = 0;
    out[8] = s;
    out[9] = 0;
    out[10] = c;
    out[11] = 0;
    out[12] = 0;
    out[13] = 0;
    out[14] = 0;
    out[15] = 1;
    return out;
}

function mat4_from_z_rotation(out, rad) {
    let s = Math.sin(rad);
    let c = Math.cos(rad);
    /* Perform axis-specific matrix multiplication */
    out[0] = c;
    out[1] = s;
    out[2] = 0;
    out[3] = 0;
    out[4] = -s;
    out[5] = c;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[10] = 1;
    out[11] = 0;
    out[12] = 0;
    out[13] = 0;
    out[14] = 0;
    out[15] = 1;
    return out;
}

function mat4_from_scaling(out, f) {
    out[0] = f;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = f;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[10] = f;
    out[11] = 0;
    out[12] = 0;
    out[13] = 0;
    out[14] = 0;
    out[15] = 1;
    return out;
}

function mat4_from_translation(out, v) {
    out[0] = 1;
    out[1] = 0;
    out[2] = 0;
    out[3] = 0;
    out[4] = 0;
    out[5] = 1;
    out[6] = 0;
    out[7] = 0;
    out[8] = 0;
    out[9] = 0;
    out[10] = 1;
    out[11] = 0;
    out[12] = v[0];
    out[13] = v[1];
    out[14] = v[2];
    out[15] = 1;
    return out;
}

function mat4_transform_vec4(out, a, m) {
    let x = a[0], y = a[1], z = a[2], w = a[3];
    out[0] = m[0] * x + m[4] * y + m[8] * z + m[12] * w;
    out[1] = m[1] * x + m[5] * y + m[9] * z + m[13] * w;
    out[2] = m[2] * x + m[6] * y + m[10] * z + m[14] * w;
    out[3] = m[3] * x + m[7] * y + m[11] * z + m[15] * w;
    return out;
}

function mat4_mul(out, a, b) {
    let a00 = a[0], a01 = a[1], a02 = a[2], a03 = a[3];
    let a10 = a[4], a11 = a[5], a12 = a[6], a13 = a[7];
    let a20 = a[8], a21 = a[9], a22 = a[10], a23 = a[11];
    let a30 = a[12], a31 = a[13], a32 = a[14], a33 = a[15];
    /* Cache only the current line of the second matrix */
    let b0 = b[0], b1 = b[1], b2 = b[2], b3 = b[3];
    out[0] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
    out[1] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
    out[2] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
    out[3] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
    b0 = b[4];
    b1 = b[5];
    b2 = b[6];
    b3 = b[7];
    out[4] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
    out[5] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
    out[6] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
    out[7] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
    b0 = b[8];
    b1 = b[9];
    b2 = b[10];
    b3 = b[11];
    out[8] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
    out[9] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
    out[10] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
    out[11] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
    b0 = b[12];
    b1 = b[13];
    b2 = b[14];
    b3 = b[15];
    out[12] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
    out[13] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
    out[14] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
    out[15] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
    return out;
}

function mat4_target_to(out, eye, target, up=VEC3_UP) {
    let eyex = eye[0], eyey = eye[1], eyez = eye[2],
         upx =  up[0],  upy =  up[1],  upz =  up[2];
    let z0 = eyex - target[0],
        z1 = eyey - target[1],
        z2 = eyez - target[2];
    let len = z0 * z0 + z1 * z1 + z2 * z2;
    if (len > 0) {
        len = 1 / Math.sqrt(len);
        z0 *= len;
        z1 *= len;
        z2 *= len;
    }
    let x0 = upy * z2 - upz * z1,
        x1 = upz * z0 - upx * z2,
        x2 = upx * z1 - upy * z0;
    len = x0 * x0 + x1 * x1 + x2 * x2;
    if (len > 0) {
        len = 1 / Math.sqrt(len);
        x0 *= len;
        x1 *= len;
        x2 *= len;
    }
    out[0] = x0;
    out[1] = x1;
    out[2] = x2;
    out[3] = 0;
    out[4] = z1 * x2 - z2 * x1;
    out[5] = z2 * x0 - z0 * x2;
    out[6] = z0 * x1 - z1 * x0;
    out[7] = 0;
    out[8] = z0;
    out[9] = z1;
    out[10] = z2;
    out[11] = 0;
    out[12] = eyex;
    out[13] = eyey;
    out[14] = eyez;
    out[15] = 1;
    return out;
}

function ray_hit_plane(
    out,

    ray_origin_x, ray_origin_y, ray_origin_z,
    ray_vector_x, ray_vector_y, ray_vector_z,

    plane_origin_x, plane_origin_y, plane_origin_z,
    plane_vector_x, plane_vector_y, plane_vector_z
) {
    const delta_x = plane_origin_x - ray_origin_x;
    const delta_y = plane_origin_y - ray_origin_y;
    const delta_z = plane_origin_z - ray_origin_z;

    const ldot = delta_x*plane_vector_x +
                 delta_y*plane_vector_y +
                 delta_z*plane_vector_z ;

    const rdot = ray_vector_x*plane_vector_x +
                 ray_vector_y*plane_vector_y +
                 ray_vector_z*plane_vector_z ;

    const d = ldot / rdot;
    out[0] = ray_origin_x + ray_vector_x * d;
    out[1] = ray_origin_y + ray_vector_y * d;
    out[2] = ray_origin_z + ray_vector_z * d;

    return out;
}
