<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>draw</title>
    <style>
document, body { margin: 0px; padding: 0px; overflow: hidden; }
.hud {
    position: absolute;
    top: 0px;
    right: 0px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    font-family: monospace;
    padding: 0.3rem;

    button {
        margin: 0.3rem;
    }

    .labeled_input {
        display: flex;
        justify-content: space-between;
        gap: 0.8rem;
        padding: 0.3rem;
        label {
            height: 100%;
            margin-top: auto;
            margin-bottom: auto;
        }
    }
}
    </style>
  </head>

  <body>
    <div class="hud">
        <div class="labeled_input">
            <label for="segment_threshold">Segment Threshold</label>
            <input  id="segment_threshold" type="number" value="10"></input>
        </div>
        <div class="labeled_input">
            <label for="segment_angle">Segment Angle</label>
            <input  id="segment_angle" type="number" step="0.001" value="0.028"></input>
        </div>
        <button id="segments_clear"> clear </button>
        <button id="segments_example"> overwrite with example </button>
    </div>
    <canvas id="glcanvas"></canvas>
    <script>"use strict";

const canvas = document.getElementById("glcanvas");
const ctx = canvas.getContext('2d');
(window.onresize = () => {
   canvas.width = window.innerWidth*window.devicePixelRatio,
   canvas.height = window.innerHeight*window.devicePixelRatio
   canvas.style.width = window.innerWidth + 'px';
   canvas.style.height = window.innerHeight + 'px';
})();

let raw_paths = [[]];
let refined_paths = [[]];
segments_clear.onclick = () => {
    raw_paths = [[]];
    refined_paths = [[]];
    stop_autodraw();
}
segments_example.onclick = () => {
    stop_autodraw();
    raw_paths = [[]];
    refined_paths = [[]];
    for (const line of example_vector) {
        for (const p of line) add_point(p);
        refined_paths.push([]);
        raw_paths    .push([]);
    }
}

const extractValue = (value) => {
    value = parseFloat(value);
    if (isNaN(value)) return 0;
    return value;
}
function add_point(mouse, raw_path_index=(raw_paths.length - 1), add_raw=true) {
    if (add_raw) raw_paths[raw_path_index].push(mouse);

    const path = raw_paths[raw_path_index];
    if (path.length > 3) do {

        const out = [path[0]];
        let segment_start = path[0];

        let current_delta_x, current_delta_y;

        for (let i = 0; i < path.length; i++) {
            const p = path[i];
            const delta_x = segment_start.x - path[i].x;
            const delta_y = segment_start.y - path[i].y;
            const len = Math.sqrt(delta_x*delta_x + delta_y*delta_y);
            if (len == 0) continue;
            current_delta_x = delta_x / len;
            current_delta_y = delta_y / len;
            break;
        }
        if (current_delta_x == null) break;

        for (let i = 1; i < path.length; i++) {
            const last_p = path[i - 1];
            const this_p = path[i];

            let to_start_x = last_p.x - this_p.x;
            let to_start_y = last_p.y - this_p.y;
            const to_start_len = Math.sqrt(to_start_x*to_start_x + to_start_y*to_start_y);
            if (to_start_len <= 0) continue;
            to_start_x /= to_start_len;
            to_start_y /= to_start_len;

            const dot = to_start_x*current_delta_x + to_start_y*current_delta_y;
            if (isNaN(dot)) debugger;
            if (Math.abs(1 - dot) > extractValue(segment_angle.value)) {
                let broke = false;
                
                for (let next_i = i + 1; ; next_i++){
                    if (next_i >= path.length) break;
                    current_delta_x = this_p.x - path[next_i].x;
                    current_delta_y = this_p.y - path[next_i].y;
                    const len = Math.sqrt(current_delta_x*current_delta_x + current_delta_y*current_delta_y);
                    if (len <= extractValue(segment_threshold.value)) continue;
                    current_delta_x /= len;
                    current_delta_y /= len;
                    broke = true;
                    i = next_i;
                    break;
                }

                if (broke) {
                    segment_start = this_p;
                    out.push(segment_start);
                }

            }
        }

        out.push(mouse);
        refined_paths[refined_paths.length - 1] = out;
    } while(false);
}

let mouse_down = false;
canvas.onmousedown = e => {
    if (stop_autodraw()) {
        raw_paths    .push([]);
        refined_paths.push([]);
    }
    mouse_down = true;
}
window.onmouseup = e => {
    mouse_down = false;
    raw_paths    .push([]);
    refined_paths.push([]);
}
window.onmousemove = e => {
    if (mouse_down) add_point(
        { x: e.pageX * window.devicePixelRatio,
          y: e.pageY * window.devicePixelRatio }
    );
};

segment_angle.oninput = segment_threshold.oninput = () => {
    refined_paths = [[]];
    for (let i = 0; i < raw_paths.length; i++) {
        const line = raw_paths[i];
        for (const p of line) add_point(p, i, false);
        refined_paths.push([]);
    }
}

requestAnimationFrame(function render(now) {
  requestAnimationFrame(render);

  ctx.fillStyle = "rgb(14, 95, 171)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  {
      ctx.fillStyle = "white";
      ctx.font = "40px monospace";

      const ratio = raw_paths.reduce((a, x) => a + x.length, 0) / refined_paths.reduce((a, x) => a + x.length, 0);

      const text = [
          "This tool uses some simple math to simplify the provided path.",
          `Draw below to see how it works`,
          "",
          " This might be useful if you are:",
          " - Wanting to smooth out input from users with shaky hands",
          " - Making a game about consructing railways",
          " - Wanting to send less vector data over a network",
          " - Making a tool for architects who like straight lines",
          " etc.",
          "",
          "You can tell it's doing a good job if:",
          " - The thin line looks like the thick line",
          " - There are only as many red points as needed to do the job",
          "",
          `The refined path is ${ratio.toFixed(1)}x smaller than the original`,
      ]
      let y = 100;
      for (const line of text) {
          ctx.fillText(line, 100, y);
          y += 50;
      }
  }

  ctx.save();
  {
    {
      const paths = refined_paths;
      ctx.strokeStyle = 'white';

      for (const path of paths) {
          ctx.beginPath();
          for (let i = 0; i < path.length; i++) {
              const p = path[i];
              ctx[i ? 'lineTo' : 'moveTo'](p.x, p.y);

              ctx.fillStyle = "purple";
              const size = 20;
              ctx.fillRect(p.x - size*0.5, p.y - size*0.5, size, size);
          }
          ctx.lineWidth = 4 * window.devicePixelRatio;
          ctx.stroke();
          ctx.closePath();
      }
    }
    {
      const paths = raw_paths;
      ctx.strokeStyle = "rgb(200, 200, 200)";

      for (const path of paths) {
          ctx.beginPath();
          for (let i = 0; i < path.length; i++) {
              const p = path[i];
              ctx[i ? 'lineTo' : 'moveTo'](p.x, p.y);
          }
          ctx.lineWidth = window.devicePixelRatio;
          ctx.stroke();
          ctx.closePath();
      }
    }
  }
  ctx.restore();
});
